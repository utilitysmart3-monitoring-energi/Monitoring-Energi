<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALTIME MONITORING • 18 MESIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0a0e17; --primary: #00ff9d; --secondary: #00d0ff; 
            --card-bg: rgba(17, 24, 39, 0.9); --text: #e0f7ff; --offline: #ff4757;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg); color: var(--text); font-family: 'JetBrains Mono', monospace;
            padding: 20px; min-height: 100vh; position: relative;
        }
        
        /* Background Animation */
        body::before {
            content: ''; position: fixed; inset: 0;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 157, 0.05), transparent 60%);
            z-index: -2;
        }
        
        /* HEADER */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; border-bottom: 1px solid rgba(0,255,157,0.2); padding-bottom: 20px;
        }
        .home-btn { 
            text-decoration: none; color: var(--primary); border: 1px solid var(--primary);
            padding: 10px 20px; border-radius: 50px; font-weight: bold; transition: 0.3s;
            background: rgba(0,0,0,0.3); display: flex; align-items: center; gap: 8px;
        }
        .home-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }
        h1 { 
            font-family: 'Orbitron'; font-size: clamp(1.5rem, 4vw, 2.5rem); 
            text-shadow: 0 0 15px rgba(0,255,157,0.3); letter-spacing: 2px;
        }
        .live-badge {
            background: rgba(0, 255, 157, 0.1); color: var(--primary); 
            padding: 5px 12px; border-radius: 4px; border: 1px solid var(--primary);
            font-size: 0.8rem; font-weight: bold; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        /* GRID SYSTEM */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px;
        }
        .card {
            background: var(--card-bg); border: 1px solid rgba(0,255,157,0.1); border-radius: 16px;
            padding: 20px; text-align: center; position: relative; transition: 0.3s;
            cursor: pointer; overflow: hidden;
        }
        .card:hover { 
            border-color: var(--primary); transform: translateY(-5px); 
            box-shadow: 0 10px 30px rgba(0,255,157,0.1);
        }
        .card::after {
            content: 'KLIK UNTUK DETAIL'; position: absolute; bottom: 0; left: 0; width: 100%;
            background: var(--primary); color: black; font-weight: bold; font-size: 0.7rem;
            padding: 5px; transform: translateY(100%); transition: 0.3s;
        }
        .card:hover::after { transform: translateY(0); }

        .status-dot { 
            width: 10px; height: 10px; background: var(--primary); border-radius: 50%; 
            position: absolute; top: 15px; right: 15px; box-shadow: 0 0 10px var(--primary); 
        }
        .mc-name { color: var(--secondary); font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }
        .mc-sid { font-size: 1.4rem; font-family: 'Orbitron'; margin-bottom: 15px; color: #fff; }
        .summary-val { font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .summary-lbl { font-size: 0.75rem; color: #94a3b8; }

        /* MODAL (DETAIL 16 PARAMETER) */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 999;
            display: none; justify-content: center; align-items: center; padding: 20px;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.active { display: flex; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-content {
            background: #111827; border: 2px solid var(--primary); width: 100%; max-width: 800px;
            border-radius: 20px; padding: 30px; position: relative; max-height: 90vh; overflow-y: auto;
            box-shadow: 0 0 50px rgba(0,255,157,0.2);
        }
        .close-btn {
            position: absolute; top: 20px; right: 20px; background: none; border: none;
            color: #94a3b8; font-size: 1.5rem; cursor: pointer; transition: 0.3s;
        }
        .close-btn:hover { color: var(--offline); transform: rotate(90deg); }
        
        .modal-header { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; margin-bottom: 20px; }
        .modal-title { font-family: 'Orbitron'; font-size: 1.8rem; color: var(--primary); }
        .modal-subtitle { color: var(--secondary); font-size: 0.9rem; margin-top: 5px; }

        /* PARAMETER GRID IN MODAL */
        .param-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px;
        }
        .param-box {
            background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .p-label { font-size: 0.75rem; color: #94a3b8; margin-bottom: 4px; display: flex; justify-content: space-between; }
        .p-unit { color: #555; font-weight: bold; }
        .p-value { font-size: 1.1rem; font-weight: bold; color: #e0f7ff; font-family: 'JetBrains Mono'; }
        .highlight { color: var(--primary); }
        .highlight-sec { color: var(--secondary); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0e17; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="home-btn"><i class="fa-solid fa-arrow-left"></i> MENU UTAMA</a>
        <div style="text-align:center">
            <h1>LIVE MONITORING</h1>
            <div class="live-badge">● DATA REALTIME AKTIF</div>
        </div>
        <div style="width: 140px;"></div> <!-- Spacer biar judul center -->
    </div>

    <!-- GRID 18 MESIN -->
    <div class="grid" id="gridContainer">
        <!-- Kartu akan di-generate via JS -->
    </div>

    <!-- MODAL DETAIL -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            
            <div class="modal-header">
                <div class="modal-title" id="mTitle">MESIN X</div>
                <div class="modal-subtitle" id="mSubtitle">Status: ONLINE • Last Update: Just now</div>
            </div>

            <div class="param-grid" id="modalGrid">
                <!-- 16 Parameter akan muncul di sini -->
            </div>
        </div>
    </div>

    <script>
        // DAFTAR 18 MESIN
        const MACHINES = [
            {id:1, name:"UNKNOW"}, {id:2, name:"UNKNOW"}, {id:3, name:"UNKNOW"},
            {id:4, name:"UNKNOW"}, {id:5, name:"MESIN 41"}, {id:6, name:"MC 40"},
            {id:7, name:"MC 39"}, {id:8, name:"UNKNOW"}, {id:9, name:"MC 5"},
            {id:10, name:"HEATER MC 5"}, {id:11, name:"UNKNOW"}, {id:12, name:"MC 34"},
            {id:13, name:"MC 35"}, {id:14, name:"UNKNOW"}, {id:15, name:"UNKNOW"},
            {id:16, name:"MC 38"}, {id:17, name:"MC 36"}, {id:18, name:"MC 37"}
        ];

        let machineData = {};
        let activeModalId = null;

        // 1. GENERATE GRID AWAL
        const gridContainer = document.getElementById('gridContainer');
        
        MACHINES.forEach(m => {
            // Init Data Dummy
            machineData[m.id] = generateDummyData(null);

            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => openModal(m.id);
            card.innerHTML = `
                <div class="status-dot"></div>
                <div class="mc-name">${m.name}</div>
                <div class="mc-sid">SID ${m.id}</div>
                <div style="margin-top:15px">
                    <div class="summary-lbl">Active Power</div>
                    <div class="summary-val" id="card-p-${m.id}">0 W</div>
                </div>
                <div style="margin-top:10px">
                    <div class="summary-lbl">Total Energy</div>
                    <div class="summary-val" style="color:#fff; font-size:1rem" id="card-e-${m.id}">0 kWh</div>
                </div>
            `;
            gridContainer.appendChild(card);
        });

        // 2. FUNGSI UPDATE DATA (SIMULASI)
        setInterval(() => {
            MACHINES.forEach(m => {
                // Update data logic
                machineData[m.id] = generateDummyData(machineData[m.id]);

                // Update Tampilan Kartu Luar
                document.getElementById(`card-p-${m.id}`).innerText = machineData[m.id].P.toLocaleString() + " W";
                document.getElementById(`card-e-${m.id}`).innerText = machineData[m.id].EaT.toFixed(1) + " kWh";

                // Jika Modal sedang terbuka untuk ID ini, update juga isinya real-time
                if(activeModalId === m.id) {
                    renderModalParams(m.id);
                }
            });
        }, 2000); // Refresh tiap 2 detik

        // 3. FUNGSI MEMBUKA MODAL (DETAIL)
        function openModal(id) {
            activeModalId = id;
            const m = MACHINES.find(x => x.id === id);
            
            document.getElementById('mTitle').innerText = m.name;
            document.getElementById('mSubtitle').innerText = `SID ${id} • ONLINE • Modbus ID: ${id}`;
            
            renderModalParams(id);
            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
            activeModalId = null;
        }

        // 4. RENDER 16 PARAMETER KE DALAM MODAL
        function renderModalParams(id) {
            const d = machineData[id];
            const grid = document.getElementById('modalGrid');
            
            // Format Op Time
            const days = Math.floor(d.OpTime / 24);
            const hrs = (d.OpTime % 24).toFixed(1);

            // Template 16 Kotak Parameter
            grid.innerHTML = `
                <!-- 1. Total Ea -->
                <div class="param-box" style="border-color:var(--primary)">
                    <div class="p-label">1. Total Ea <span class="p-unit">kWh</span></div>
                    <div class="p-value highlight">${d.EaT.toFixed(2)}</div>
                </div>
                <!-- 2. Total Er -->
                <div class="param-box">
                    <div class="p-label">2. Total Er <span class="p-unit">kVARh</span></div>
                    <div class="p-value">${d.ErT.toFixed(2)}</div>
                </div>
                <!-- 3. Partial Ea -->
                <div class="param-box">
                    <div class="p-label">3. Partial Ea <span class="p-unit">kWh</span></div>
                    <div class="p-value">${d.EaP.toFixed(2)}</div>
                </div>
                <!-- 4. Partial Er -->
                <div class="param-box">
                    <div class="p-label">4. Partial Er <span class="p-unit">kVARh</span></div>
                    <div class="p-value">${d.ErP.toFixed(2)}</div>
                </div>

                <!-- 5. Voltage -->
                <div class="param-box" style="border-color:var(--secondary)">
                    <div class="p-label">5. Voltage <span class="p-unit">Volt</span></div>
                    <div class="p-value highlight-sec">${d.V.toFixed(1)}</div>
                </div>
                <!-- 6. I1 -->
                <div class="param-box">
                    <div class="p-label">6. Current I1 <span class="p-unit">Amp</span></div>
                    <div class="p-value">${d.I1.toFixed(1)}</div>
                </div>
                <!-- 7. I2 -->
                <div class="param-box">
                    <div class="p-label">7. Current I2 <span class="p-unit">Amp</span></div>
                    <div class="p-value">${d.I2.toFixed(1)}</div>
                </div>
                <!-- 8. I3 -->
                <div class="param-box">
                    <div class="p-label">8. Current I3 <span class="p-unit">Amp</span></div>
                    <div class="p-value">${d.I3.toFixed(1)}</div>
                </div>

                <!-- 9. Power P -->
                <div class="param-box">
                    <div class="p-label">9. Active Power (P) <span class="p-unit">Watt</span></div>
                    <div class="p-value highlight">${d.P.toLocaleString()}</div>
                </div>
                <!-- 10. Power Q -->
                <div class="param-box">
                    <div class="p-label">10. Reactive (Q) <span class="p-unit">VAR</span></div>
                    <div class="p-value">${d.Q.toLocaleString()}</div>
                </div>
                <!-- 11. Power S -->
                <div class="param-box">
                    <div class="p-label">11. Apparent (S) <span class="p-unit">kVA</span></div>
                    <div class="p-value">${d.S.toFixed(2)}</div>
                </div>
                <!-- 12. PF -->
                <div class="param-box">
                    <div class="p-label">12. Power Factor <span class="p-unit">PF</span></div>
                    <div class="p-value">${d.PF.toFixed(3)}</div>
                </div>

                <!-- 13. T1 -->
                <div class="param-box" style="background:rgba(255, 165, 0, 0.05)">
                    <div class="p-label">13. Tarif T1 <span class="p-unit">kWh</span></div>
                    <div class="p-value" style="color:#fca5a5">${d.T1.toFixed(2)}</div>
                </div>
                <!-- 14. T2 -->
                <div class="param-box" style="background:rgba(255, 165, 0, 0.05)">
                    <div class="p-label">14. Tarif T2 <span class="p-unit">kWh</span></div>
                    <div class="p-value" style="color:#fca5a5">${d.T2.toFixed(2)}</div>
                </div>
                
                <!-- 15. Freq -->
                <div class="param-box">
                    <div class="p-label">15. Frequency <span class="p-unit">Hz</span></div>
                    <div class="p-value">${d.Hz.toFixed(2)}</div>
                </div>
                <!-- 16. Op Time -->
                <div class="param-box">
                    <div class="p-label">16. Op Time <span class="p-unit">Time</span></div>
                    <div class="p-value" style="font-size:0.9rem">${days}d, ${hrs}h</div>
                </div>
            `;
        }

        // GENERATOR DATA RANDOM (LOGIC SIMULASI)
        function generateDummyData(prev) {
            // Random Base Values
            const voltage = 380 + (Math.random() * 6 - 3); // 377 - 383 V
            const powerP = Math.floor(15000 + Math.random() * 5000); // 15kW - 20kW
            
            // Hitung arus kasar (I = P / (V * 1.73 * PF))
            const pf = 0.85 + (Math.random() * 0.1);
            const currentAvg = powerP / (voltage * 1.732 * pf);
            
            // Random variasi antar phase
            const i1 = currentAvg + (Math.random() * 2 - 1);
            const i2 = currentAvg + (Math.random() * 2 - 1);
            const i3 = currentAvg + (Math.random() * 2 - 1);

            // Q & S calculation
            const powerS = (voltage * (i1+i2+i3)/3 * 1.732) / 1000; // kVA
            const powerQ = Math.sqrt(Math.pow(powerS*1000, 2) - Math.pow(powerP, 2)); // VAR

            // Accumulators
            let eaT = 12500.0, erT = 5000.0;
            let eaP = 150.0, erP = 60.0;
            let t1 = 7000.0, t2 = 5500.0;
            let opTime = 2500.0; // hours

            if(prev) {
                // Increment logic (biar nambah terus kayak kWh meter beneran)
                const increment = (powerP / 1000 / 3600 * 2); // kWh per 2 detik
                eaT = prev.EaT + increment;
                erT = prev.ErT + (increment * 0.4);
                eaP = prev.EaP + increment;
                erP = prev.ErP + (increment * 0.4);
                
                // Op Time nambah 2 detik (dalam jam)
                opTime = prev.OpTime + (2/3600);

                // Split T1/T2 (Simulasi jam kerja)
                // Anggap aja random nambah ke T1 atau T2
                if(Math.random() > 0.5) t1 = prev.T1 + increment;
                else t1 = prev.T1;
                
                if(Math.random() <= 0.5) t2 = prev.T2 + increment;
                else t2 = prev.T2;
            }

            return {
                EaT: eaT, ErT: erT,
                EaP: eaP, ErP: erP,
                V: voltage,
                I1: i1, I2: i2, I3: i3,
                P: powerP, Q: powerQ, S: powerS,
                PF: pf,
                T1: t1, T2: t2,
                Hz: 50 + (Math.random() * 0.2 - 0.1),
                OpTime: opTime
            };
        }
    </script>
</body>
</html>
