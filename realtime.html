<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONITORING MESIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .app-header {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #0d6efd;
            margin-bottom: 20px;
        }
        .app-title {
            color: #0d6efd;
            font-weight: bold;
            margin: 0;
        }
        .mqtt-status {
            font-size: 0.8rem;
            margin-top: 5px;
        }
        .machine-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }
        .btn-machine {
            background-color: #2c7da0;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }
        .btn-machine:hover {
            transform: scale(1.02);
            background-color: #266c8a;
        }
        .machine-id-small {
            font-size: 0.7rem;
            opacity: 0.8;
            font-weight: normal;
            margin-top: 4px;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid white;
        }
        .online { background-color: #00ff00; box-shadow: 0 0 5px #00ff00; }

        /* Modal & Info Card */
        .modal-content { border-radius: 20px; overflow: hidden; }
        .modal-header { background-color: #fff; border-bottom: none; padding-bottom: 0; }
        .modal-title { color: #0d6efd; font-weight: bold; }
        .info-card {
            background-color: #967c37;
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
        }
        .info-title { text-align: center; font-weight: bold; margin-bottom: 5px; font-size: 1.2rem; }
        .info-subtitle { text-align: center; font-size: 0.8rem; opacity: 0.8; margin-bottom: 15px; }
        
        .param-row {
            display: flex; justify-content: space-between; margin-bottom: 8px;
            font-size: 0.95rem; border-bottom: 1px dotted rgba(255,255,255,0.3); padding-bottom: 4px;
        }
        .param-label { font-weight: 500; }
        .param-value { font-family: 'Consolas', monospace; font-weight: bold; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: white;
            padding: 10px; display: flex; justify-content: space-around; border-top: 1px solid #eee; z-index: 1000;
        }
        .nav-icon { color: #555; font-size: 1.5rem; }
        .nav-icon.active { color: #0d6efd; }
        
        @media (min-width: 768px) {
            .machine-grid { grid-template-columns: repeat(3, 1fr); }
            .modal-dialog { max-width: 400px; }
        }
    </style>
</head>
<body>

    <div class="app-header">
        <h5 class="app-title">MONITORING MESIN</h5>
        <div class="mqtt-status">
            Status MQTT: <span id="mqtt-badge" class="badge bg-danger">Disconnected</span>
            <small class="ms-2" id="last-update">Menunggu data...</small>
        </div>
    </div>

    <div class="container mb-5" style="padding-bottom: 50px;">
        <p class="text-center text-muted">Pilih mesin untuk monitoring detail</p>
        <div class="machine-grid" id="button-container">
            </div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title w-100 text-center">DETAIL DATA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="info-card">
                        <h6 class="info-title" id="modal-machine-name">NAMA MESIN</h6>
                        <div class="info-subtitle" id="modal-machine-id">ID: #</div>
                        <div id="modal-params"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <i class="fas fa-home nav-icon active"></i>
        <i class="fas fa-chart-bar nav-icon"></i>
        <i class="fas fa-cog nav-icon"></i>
        <i class="fas fa-user nav-icon"></i>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- KONFIGURASI NAMA MESIN (PLEK KETIPLEK) ---
    const machineNames = {
        1: "UNKNOW",
        2: "UNKNOW",
        3: "UNKNOW",
        4: "UNKNOW",
        5: "MESIN 41",
        6: "MESIN 40",
        7: "MESIN 39",
        8: "UNKNOW",
        9: "HEATER MC 5",
        10: "MESIN 5",
        11: "UNKNOW",
        12: "MESIN 34",
        13: "MESIN 35",
        14: "UNKNOW",
        15: "UNKNOW",
        16: "MESIN 38",
        17: "MESIN 36",
        18: "MESIN 37"
    };

    // --- SETUP GLOBAL ---
    const totalMesin = 18;
    let selectedMachineId = null;
    let machineData = {}; 
    let detailModal;

    // --- 1. GENERATE TOMBOL MESIN ---
    const btnContainer = document.getElementById('button-container');
    
    for (let i = 1; i <= totalMesin; i++) {
        // LOGIKA: Jika nama di data adalah "UNKNOW", tampilkan "METER [ID]" (TANPA PAGAR).
        let displayName = machineNames[i];
        
        if (displayName === "UNKNOW" || displayName === "UNKNOWN") {
            displayName = `METER ${i}`; // <--- Revisi: Hapus tanda #
        }

        btnContainer.innerHTML += `
            <button class="btn-machine" onclick="showDetail(${i})">
                <span class="d-block">${displayName}</span>
                <span class="machine-id-small">(ID: ${i})</span>
                <span id="status-dot-${i}" class="status-dot"></span>
            </button>
        `;
    }

    // --- 2. FUNGSI TAMPILKAN DETAIL ---
    function showDetail(id) {
        selectedMachineId = id;
        
        // Di dalam Pop-up juga sama (TANPA PAGAR)
        let displayName = machineNames[id];
        if (displayName === "UNKNOW" || displayName === "UNKNOWN") displayName = `METER ${id}`; // <--- Revisi: Hapus tanda #

        document.getElementById('modal-machine-name').innerText = displayName;
        document.getElementById('modal-machine-id').innerText = `ID DATABASE: ${id}`;
        
        updateModalUI(id); 
        
        if (!detailModal) detailModal = new bootstrap.Modal(document.getElementById('detailModal'));
        detailModal.show();
    }

    // --- 3. MQTT LOGIC (Secure WSS) ---
    const mqttBroker = "broker.hivemq.com";
    const mqttPort = 8884; 
    const topicBase = "monitoring/data/powermeter"; 
    const clientID = "WebApp_" + new Date().getTime(); 
    const client = new Paho.MQTT.Client(mqttBroker, mqttPort, clientID);

    function onConnect() {
        console.log("MQTT Connected");
        document.getElementById('mqtt-badge').className = 'badge bg-success';
        document.getElementById('mqtt-badge').innerText = 'Connected';
        client.subscribe(topicBase + "/#");
    }

    function onMessageArrived(message) {
        try {
            const topicParts = message.destinationName.split("/");
            const meterId = parseInt(topicParts[topicParts.length - 1]);
            const data = JSON.parse(message.payloadString);

            // Simpan data terbaru
            machineData[meterId] = data;

            // Update Tombol (Indikator Online Hijau)
            const dot = document.getElementById(`status-dot-${meterId}`);
            if(dot) {
                dot.classList.add('online');
                clearTimeout(window[`timer_${meterId}`]);
                window[`timer_${meterId}`] = setTimeout(() => {
                    dot.classList.remove('online');
                }, 310000); // 5 menit offline
            }

            // Update Waktu
            document.getElementById('last-update').innerText = "Last: " + new Date().toLocaleTimeString();

            // Refresh Modal kalau lagi dibuka
            if (selectedMachineId === meterId && document.getElementById('detailModal').classList.contains('show')) {
                updateModalUI(meterId);
            }

        } catch (e) { console.error("Err:", e); }
    }

    function updateModalUI(id) {
        const data = machineData[id] || {};
        const params = document.getElementById('modal-params');
        
        const fmt = (val, fixed=2, unit='') => val !== undefined ? `${val.toFixed(fixed)} ${unit}` : '-';

        params.innerHTML = `
            <div class="param-row"><span class="param-label">1. Total Ea</span><span class="param-value">${fmt(data.total_ea, 2, 'kWh')}</span></div>
            <div class="param-row"><span class="param-label">2. Total Er</span><span class="param-value">${fmt(data.total_er, 2, 'kVARh')}</span></div>
            <div class="param-row"><span class="param-label">3. Partial Ea</span><span class="param-value">${fmt(data.partial_ea, 2, 'kWh')}</span></div>
            <div class="param-row"><span class="param-label">4. Partial Er</span><span class="param-value">${fmt(data.partial_er, 2, 'kVARh')}</span></div>
            <div class="param-row"><span class="param-label">5. Voltage</span><span class="param-value">${fmt(data.voltage, 1, 'V')}</span></div>
            <div class="param-row"><span class="param-label">6. Current I1</span><span class="param-value">${fmt(data.current_i1, 2, 'A')}</span></div>
            <div class="param-row"><span class="param-label">7. Current I2</span><span class="param-value">${fmt(data.current_i2, 2, 'A')}</span></div>
            <div class="param-row"><span class="param-label">8. Current I3</span><span class="param-value">${fmt(data.current_i3, 2, 'A')}</span></div>
            <div class="param-row"><span class="param-label">9. Total Active (P)</span><span class="param-value">${fmt(data.active_p, 0, 'Watt')}</span></div>
            <div class="param-row"><span class="param-label">10. Total Reactive (Q)</span><span class="param-value">${fmt(data.reactive_q, 0, 'VAR')}</span></div>
            <div class="param-row"><span class="param-label">11. Total Apparent (S)</span><span class="param-value">${fmt(data.apparent_s, 0, 'kVA')}</span></div>
            <div class="param-row"><span class="param-label">12. Power Faktor</span><span class="param-value">${fmt(data.pf, 3)}</span></div>
            <div class="param-row"><span class="param-label">13. Tarif T1</span><span class="param-value">${fmt(data.tarif_t1, 1, 'kWh')}</span></div>
            <div class="param-row"><span class="param-label">14. Tarif T2</span><span class="param-value">${fmt(data.tarif_t2, 1, 'kWh')}</span></div>
            <div class="param-row"><span class="param-label">15. Freq</span><span class="param-value">${fmt(data.freq, 2, 'Hz')}</span></div>
            <div class="param-row" style="border-bottom:none"><span class="param-label">16. Op Time</span><span class="param-value">${data.op_time || '-'}</span></div>
        `;
    }

    // Start MQTT
    client.onConnectionLost = (r) => { console.log("Lost", r); setTimeout(connectMQTT, 5000); };
    client.onMessageArrived = onMessageArrived;
    function connectMQTT() { 
        client.connect({ useSSL: true, onSuccess: onConnect, onFailure: (e)=>{console.log("Fail",e); setTimeout(connectMQTT, 5000);} }); 
    }
    connectMQTT();
</script>

</body>
</html>
