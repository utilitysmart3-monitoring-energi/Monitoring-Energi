<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MONITORING MESIN</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- MQTT Client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        :root {
            --bg-body: #ffffff;
            --primary-blue: #265c75; /* Warna Biru sesuai screenshot */
            --card-gold: #9e7c22;    /* Warna Emas/Coklat sesuai screenshot */
            --text-dark: #333333;
            --text-white: #ffffff;
            --offline-gray: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
            padding-bottom: 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- HEADER --- */
        .header-container {
            margin-top: 40px; margin-bottom: 20px; text-align: center; width: 100%; padding: 0 20px;
        }
        .header-pill {
            display: inline-block; 
            background: white; 
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            padding: 10px 40px; 
            border-radius: 50px; 
            font-weight: 800; 
            font-size: 1.1rem;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .sub-header {
            margin-top: 15px; font-size: 0.7rem; color: var(--primary-blue); font-weight: 600; font-style: italic;
        }

        /* --- STATUS KONEKSI (Indikator Kecil Pojok Kanan) --- */
        #connStatus {
            position: absolute; top: 15px; right: 15px; font-size: 0.6rem; color: #999;
            background: #f1f1f1; padding: 4px 10px; border-radius: 20px;
            display: flex; align-items: center; gap: 5px;
        }
        .pulse-dot { width: 6px; height: 6px; border-radius: 50%; background: #ccc; }
        .connected .pulse-dot { background: #22c55e; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* --- GRID TOMBOL MESIN --- */
        .grid-container {
            width: 100%; max-width: 400px; padding: 10px 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Kolom */
            gap: 12px;
        }

        .mc-btn {
            background-color: var(--primary-blue);
            color: var(--text-white);
            border: none;
            border-radius: 12px;
            padding: 0 10px;
            font-size: 0.75rem; 
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 45px;
            text-align: center;
            position: relative;
        }
        .mc-btn:active { transform: scale(0.95); }
        
        /* State Offline (Abu-abu + Indikator) */
        .mc-btn.offline { 
            background-color: var(--offline-gray); 
            opacity: 0.9;
        }
        /* Indikator Merah kecil di dalam tombol offline */
        .mc-btn.offline::after {
            content: ''; position: absolute; top: 50%; right: 10px; transform: translateY(-50%);
            width: 6px; height: 6px; border-radius: 50%; background: #ef4444;
            box-shadow: 0 0 4px #ef4444;
        }

        /* --- MODAL DETAIL (Warna Emas) --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 1000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-overlay.active { display: flex; animation: fadeIn 0.3s; }

        .modal-card {
            background-color: var(--card-gold);
            color: white;
            width: 90%; max-width: 360px;
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 10px 30px rgba(158, 124, 34, 0.3);
            position: relative;
        }

        .modal-title {
            text-align: center; font-weight: 800; font-size: 1.1rem;
            margin-bottom: 20px; text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-list {
            font-family: 'Poppins', sans-serif; font-size: 0.8rem; line-height: 1.6;
        }

        .detail-row {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;
        }
        
        .d-label { font-weight: 600; text-align: left; }
        .d-val { font-weight: 500; text-align: right; font-family: 'Poppins', sans-serif; }

        /* Tombol Navigasi Bawah */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #ffffff; height: 70px;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #eee; z-index: 2000;
        }
        .nav-item {
            color: #000; font-size: 1.4rem; padding: 10px; transition: 0.2s;
        }
        .nav-item.active { opacity: 1; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- STATUS KONEKSI (Hidden style) -->
    <div id="connStatus">
        <span class="pulse-dot"></span> <span id="statusText">Connecting...</span>
    </div>

    <!-- HEADER -->
    <div class="header-container">
        <div class="header-pill">MONITORING MESIN</div>
        <div class="sub-header">Pilih mesin untuk monitoring</div>
    </div>

    <!-- GRID BUTTONS -->
    <div class="grid-container">
        <div class="grid" id="gridContainer"></div>
    </div>

    <!-- MODAL DETAIL (POPUP EMAS) -->
    <div class="modal-overlay" id="detailModal" onclick="if(event.target === this) closeModal()">
        <div class="modal-card">
            <div class="modal-title" id="mTitle">INFORMASI MESIN 1</div>
            <div class="detail-list" id="modalList">
                <!-- Isi Detail akan di-inject JS -->
            </div>
        </div>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="#" class="nav-item"><i class="fa-solid fa-bars"></i></a>
        <a href="#" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="#" class="nav-item"><i class="fa-solid fa-user"></i></a>
    </nav>

    <!-- LOGIKA JAVASCRIPT -->
    <script>
        // --- CONFIG ---
        const MQTT_BROKER = "broker.hivemq.com";
        const MQTT_PORT = 8884; // WSS Port
        const MQTT_PATH = "/mqtt"; 
        const MQTT_TOPIC = "politeknik/meter/data";
        
        // Nama Mesin sesuai request
        const MACHINE_NAMES = {
            1: "UNKNOWN", 2: "UNKNOWN", 3: "UNKNOWN",
            4: "UNKNOWN", 5: "MESIN 41", 6: "MESIN 40",
            7: "MESIN 39", 8: "UNKNOWN", 9: "HEATER MC 5",
            10: "MESIN 5", 11: "UNKNOWN", 12: "MESIN 34",
            13: "MESIN 35", 14: "UNKNOWN", 15: "UNKNOWN",
            16: "MESIN 38", 17: "MESIN 36", 18: "MESIN 37"
        };
        
        let machineData = {}; 
        let client;

        // --- 1. RENDER AWAL TOMBOL ---
        const gridContainer = document.getElementById('gridContainer');
        for (let i = 1; i <= 18; i++) {
            machineData[i] = null; 
            const btn = document.createElement('div');
            btn.className = 'mc-btn offline'; // Default offline
            btn.id = `btn-${i}`;
            btn.innerText = MACHINE_NAMES[i] || `MESIN ${i}`;
            btn.onclick = () => openModal(i);
            gridContainer.appendChild(btn);
        }

        // --- 2. MQTT LOGIC ---
        function startMqtt() {
            const clientId = "WebDesain-" + new Date().getTime();
            client = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, MQTT_PATH, clientId);

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            const options = {
                useSSL: true, timeout: 3, onSuccess: onConnect,
                onFailure: () => { 
                    updateStatus(false); setTimeout(startMqtt, 5000); 
                }
            };
            try { client.connect(options); } catch(e) { console.error(e); }
        }

        function updateStatus(isConnected) {
            const el = document.getElementById('connStatus');
            const txt = document.getElementById('statusText');
            if(isConnected) {
                el.classList.add('connected');
                txt.innerText = "Online";
            } else {
                el.classList.remove('connected');
                txt.innerText = "Reconnecting...";
            }
        }

        function onConnect() {
            updateStatus(true);
            client.subscribe(MQTT_TOPIC);
        }

        function onConnectionLost(responseObject) {
            updateStatus(false);
            if (responseObject.errorCode !== 0) setTimeout(startMqtt, 5000);
        }

        function onMessageArrived(message) {
            try {
                const payload = JSON.parse(message.payloadString);
                processData(payload);
            } catch (e) { }
        }

        // --- 3. LOGIKA UTAMA (INDUSTRI) ---
        function processData(payload) {
            const id = payload.id;
            if (!id || id < 1 || id > 18) return;

            machineData[id] = payload;
            
            const btn = document.getElementById(`btn-${id}`);
            if (!btn) return;

            // ===== LOGIKA STATUS MESIN =====
            // Online jika SALAH SATU phase arus > 0
            const I1 = Number(payload.I1 || 0);
            const I2 = Number(payload.I2 || 0);
            const I3 = Number(payload.I3 || 0);

            const isMachineRunning = (I1 > 0 || I2 > 0 || I3 > 0);

            if (isMachineRunning) {
                btn.classList.remove('offline');
            } else {
                btn.classList.add('offline');
            }

            // Update Modal jika sedang terbuka
            const modal = document.getElementById('detailModal');
            if (modal.style.display === 'flex' && document.getElementById('mTitle').innerText.includes(MACHINE_NAMES[id])) {
                renderDetailList(id);
            }
        }

        // --- 4. MODAL LOGIC ---
        function openModal(id) {
            const name = MACHINE_NAMES[id] || `MESIN ${id}`;
            document.getElementById('mTitle').innerText = `INFORMASI ${name}`;
            renderDetailList(id);
            document.getElementById('detailModal').style.display = 'flex';
            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
            setTimeout(() => {
                document.getElementById('detailModal').style.display = 'none';
            }, 300);
        }

        function renderDetailList(id) {
            const d = machineData[id];
            const listContainer = document.getElementById('modalList');

            if (!d) {
                listContainer.innerHTML = "<div style='text-align:center; padding:20px;'>Menunggu Data...</div>";
                return;
            }
            
            // ===== LOGIKA STATUS MODAL =====
            const I1 = Number(d.I1 || 0);
            const I2 = Number(d.I2 || 0);
            const I3 = Number(d.I3 || 0);
            
            // Jika semua arus 0, maka dianggap OFFLINE (mesin mati/idle total)
            if (I1 === 0 && I2 === 0 && I3 === 0) {
                listContainer.innerHTML = "<div style='text-align:center; padding:20px; font-weight:bold; font-size:1.1rem;'>OFFLINE / NO LOAD</div>";
                return;
            }

            // Format Waktu
            const opHours = Number(d.OpH) || 0;
            const days = Math.floor(opHours / 24);
            const hrs = (opHours % 24).toFixed(1);
            const kVA = (Number(d.S) / 1000).toFixed(2);

            // Helper Row
            const row = (num, label, val, unit) => `
                <div class="detail-row">
                    <span class="d-label">${num}. ${label}</span>
                    <span class="d-val">=${val} ${unit}</span>
                </div>
            `;

            // MAPPING DATA
            listContainer.innerHTML = `
                ${row(1, 'Total Ea', Number(d.EaT || 0).toFixed(2), 'kWh')}
                ${row(2, 'Total Er', Number(d.ErT || 0).toFixed(2), 'kVARh')}
                ${row(3, 'Partial Ea', Number(d.T1 || 0).toFixed(2), 'kWh')}
                ${row(4, 'Partial Er', Number(d.T2 || 0).toFixed(2), 'kVARh')}
                ${row(5, 'Voltage', Number(d.V || 0).toFixed(1), 'V')}
                ${row(6, 'Current I1', Number(d.I1 || 0).toFixed(1), 'A')}
                ${row(7, 'Current I2', Number(d.I2 || 0).toFixed(1), 'A')}
                ${row(8, 'Current I3', Number(d.I3 || 0).toFixed(1), 'A')}
                ${row(9, 'Total Active(P)', Number(d.P || 0).toLocaleString(), 'Watt')}
                ${row(10, 'Total Reactive (Q)', Number(d.Q || 0).toLocaleString(), 'VAR')}
                ${row(11, 'Total Apparent (S)', kVA, 'kVA')} 
                ${row(12, 'Power Faktor', Number(d.PF || 0).toFixed(3), '')}
                ${row(13, 'Tarif T1', Number(d.T1 || 0).toFixed(2), 'kwh')}
                ${row(14, 'Tarif T2', Number(d.T2 || 0).toFixed(2), 'kwh')}
                ${row(15, 'Freq', Number(d.Hz || 0).toFixed(2), 'Hz')}
                ${row(16, 'Op Time', `=${days}days`, `,${hrs}hrs`)}
            `;
        }

        // Start
        setTimeout(startMqtt, 500);
    </script>
</body>
</html>
