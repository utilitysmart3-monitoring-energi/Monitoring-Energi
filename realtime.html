<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALTIME MONITORING • 18 MESIN</title>
    
    <!-- Font & Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Paho MQTT Client (Wajib untuk Web ke MQTT) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        :root {
            --bg: #0a0e17; --primary: #00ff9d; --secondary: #00d0ff; 
            --card-bg: rgba(17, 24, 39, 0.9); --text: #e0f7ff; --offline: #ff4757;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg); color: var(--text); font-family: 'JetBrains Mono', monospace;
            padding: 20px; min-height: 100vh; position: relative; overflow-x: hidden;
        }
        
        /* Background Animation */
        body::before {
            content: ''; position: fixed; inset: 0;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 157, 0.05), transparent 60%);
            z-index: -2;
        }
        
        /* HEADER */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; border-bottom: 1px solid rgba(0,255,157,0.2); padding-bottom: 20px;
        }
        .home-btn { 
            text-decoration: none; color: var(--primary); border: 1px solid var(--primary);
            padding: 10px 20px; border-radius: 50px; font-weight: bold; transition: 0.3s;
            background: rgba(0,0,0,0.3); display: flex; align-items: center; gap: 8px;
        }
        .home-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }
        h1 { 
            font-family: 'Orbitron'; font-size: clamp(1.5rem, 4vw, 2.5rem); 
            text-shadow: 0 0 15px rgba(0,255,157,0.3); letter-spacing: 2px; margin: 0;
        }
        .status-badge {
            font-size: 0.8rem; padding: 5px 10px; border-radius: 4px; border: 1px solid #333; color: #666;
        }
        .status-badge.connected {
            border-color: var(--primary); color: var(--primary); background: rgba(0,255,157,0.1);
        }

        /* GRID SYSTEM */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px;
        }
        .card {
            background: var(--card-bg); border: 1px solid rgba(0,255,157,0.1); border-radius: 16px;
            padding: 20px; text-align: center; position: relative; transition: 0.3s;
            cursor: pointer; overflow: hidden;
        }
        .card:hover { 
            border-color: var(--primary); transform: translateY(-5px); 
            box-shadow: 0 10px 30px rgba(0,255,157,0.1);
        }
        
        .status-dot { 
            width: 10px; height: 10px; background: #333; border-radius: 50%; 
            position: absolute; top: 15px; right: 15px; transition: 0.3s;
        }
        .status-dot.online { background: var(--primary); box-shadow: 0 0 10px var(--primary); animation: blink 1s infinite alternate; }
        .status-dot.offline { background: var(--offline); box-shadow: 0 0 10px var(--offline); }
        
        @keyframes blink { from { opacity: 1; } to { opacity: 0.4; } }

        .mc-name { color: var(--secondary); font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }
        .mc-sid { font-size: 1.4rem; font-family: 'Orbitron'; margin-bottom: 15px; color: #fff; }
        .summary-val { font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .summary-lbl { font-size: 0.75rem; color: #94a3b8; }

        /* MODAL (DETAIL 16 PARAMETER) */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 999;
            display: none; justify-content: center; align-items: center; padding: 20px;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.active { display: flex; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-content {
            background: #111827; border: 2px solid var(--primary); width: 100%; max-width: 800px;
            border-radius: 20px; padding: 30px; position: relative; max-height: 90vh; overflow-y: auto;
            box-shadow: 0 0 50px rgba(0,255,157,0.2);
        }
        .close-btn {
            position: absolute; top: 20px; right: 20px; background: none; border: none;
            color: #94a3b8; font-size: 1.5rem; cursor: pointer; transition: 0.3s;
        }
        .close-btn:hover { color: var(--offline); transform: rotate(90deg); }
        
        .modal-header { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; margin-bottom: 20px; }
        .modal-title { font-family: 'Orbitron'; font-size: 1.8rem; color: var(--primary); }
        .modal-subtitle { color: var(--secondary); font-size: 0.9rem; margin-top: 5px; }

        /* PARAMETER GRID IN MODAL */
        .param-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px;
        }
        .param-box {
            background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .p-label { font-size: 0.75rem; color: #94a3b8; margin-bottom: 4px; display: flex; justify-content: space-between; }
        .p-unit { color: #555; font-weight: bold; }
        .p-value { font-size: 1.1rem; font-weight: bold; color: #e0f7ff; font-family: 'JetBrains Mono'; }
        .highlight { color: var(--primary); }
        .highlight-sec { color: var(--secondary); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0e17; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="home-btn"><i class="fa-solid fa-arrow-left"></i> KEMBALI</a>
        <div style="text-align:center">
            <h1>LIVE MONITORING</h1>
            <div id="connStatus" class="status-badge">Menghubungkan ke MQTT...</div>
        </div>
        <div style="width: 140px;"></div> <!-- Spacer biar judul center -->
    </div>

    <!-- GRID 18 MESIN -->
    <div class="grid" id="gridContainer">
        <!-- Kartu akan di-generate via JS -->
    </div>

    <!-- MODAL DETAIL -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            
            <div class="modal-header">
                <div class="modal-title" id="mTitle">MESIN X</div>
                <div class="modal-subtitle" id="mSubtitle">Status: --</div>
            </div>

            <div class="param-grid" id="modalGrid">
                <!-- 16 Parameter akan muncul di sini -->
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI NAMA MESIN (SAMA DENGAN ESP32) ---
        const MACHINE_NAMES = {
            1:"UNKNOW", 2:"UNKNOW", 3:"UNKNOW", 4:"UNKNOW", 
            5:"MESIN 41", 6:"MC 40", 7:"MC 39", 8:"UNKNOW", 
            9:"MC 5", 10:"HEATER MC 5", 11:"UNKNOW", 12:"MC 34",
            13:"MC 35", 14:"UNKNOW", 15:"UNKNOW", 16:"MC 38", 
            17:"MC 36", 18:"MC 37"
        };

        // --- KONFIGURASI MQTT ---
        const MQTT_BROKER = "broker.hivemq.com";
        const MQTT_PORT = 8884; // GANTI KE PORT SECURE (WSS)
        const MQTT_TOPIC = "politeknik/meter/data";
        
        let client;
        let machineData = {}; // Menyimpan data terakhir setiap mesin
        let activeModalId = null; // ID mesin yang sedang dibuka modalnya

        // --- 1. INISIALISASI GRID KARTU ---
        const gridContainer = document.getElementById('gridContainer');
        
        for (let i = 1; i <= 18; i++) {
            // Init data kosong
            machineData[i] = null; 

            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => openModal(i);
            card.innerHTML = `
                <div class="status-dot" id="dot-${i}"></div>
                <div class="mc-name">${MACHINE_NAMES[i]}</div>
                <div class="mc-sid">SID ${i}</div>
                <div style="margin-top:15px">
                    <div class="summary-lbl">Active Power</div>
                    <div class="summary-val" id="card-p-${i}">0 W</div>
                </div>
                <div style="margin-top:10px">
                    <div class="summary-lbl">Total Energy</div>
                    <div class="summary-val" style="color:#fff; font-size:1rem" id="card-e-${i}">0 kWh</div>
                </div>
            `;
            gridContainer.appendChild(card);
        }

        // --- 2. KONEKSI MQTT ---
        function startMqtt() {
            const clientId = "web_poltek_" + parseInt(Math.random() * 100000);
            client = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, clientId);

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            const options = {
                useSSL: true, // WAJIB TRUE UNTUK HTTPS
                onSuccess: onConnect,
                onFailure: (e) => {
                    console.log("MQTT Gagal:", e);
                    document.getElementById('connStatus').innerText = "Gagal Konek, Retrying...";
                    setTimeout(startMqtt, 5000);
                }
            };
            
            client.connect(options);
        }

        function onConnect() {
            console.log("MQTT Terhubung!");
            document.getElementById('connStatus').innerText = "● LIVE CONNECTED";
            document.getElementById('connStatus').classList.add('connected');
            client.subscribe(MQTT_TOPIC);
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("Koneksi Putus:", responseObject.errorMessage);
                document.getElementById('connStatus').innerText = "Terputus! Reconnecting...";
                document.getElementById('connStatus').classList.remove('connected');
                setTimeout(startMqtt, 5000); // Auto reconnect
            }
        }

        // --- 3. SAAT DATA DITERIMA DARI ESP32 ---
        function onMessageArrived(message) {
            try {
                const payload = JSON.parse(message.payloadString);
                const id = payload.id;

                // Simpan data ke memory
                machineData[id] = payload;

                // Update UI Kartu
                updateCard(id, payload);

                // Jika Modal Mesin ini sedang terbuka, update juga isinya
                if (activeModalId === id) {
                    renderModalParams(id);
                }

            } catch (e) {
                console.error("Error parsing JSON:", e);
            }
        }

        function updateCard(id, data) {
            const dot = document.getElementById(`dot-${id}`);
            const elP = document.getElementById(`card-p-${id}`);
            const elE = document.getElementById(`card-e-${id}`);

            if (data.status === "online") {
                dot.className = "status-dot online";
                // Data JSON dari ESP32: P (Watt), EaT (Total Energy)
                elP.innerText = Number(data.P).toLocaleString('id-ID') + " W";
                elE.innerText = Number(data.EaT).toFixed(2) + " kWh";
            } else {
                dot.className = "status-dot offline";
                // Biarkan angka terakhir tetap tampil, atau ubah jadi '---'
            }
        }

        // --- 4. MODAL DETAIL ---
        function openModal(id) {
            activeModalId = id;
            const name = MACHINE_NAMES[id];
            
            document.getElementById('mTitle').innerText = name;
            renderModalParams(id);
            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
            activeModalId = null;
        }

        function renderModalParams(id) {
            const d = machineData[id];
            const grid = document.getElementById('modalGrid');
            const sub = document.getElementById('mSubtitle');

            if (!d || d.status === "offline") {
                sub.innerText = `SID ${id} • OFFLINE • No Data`;
                sub.style.color = "var(--offline)";
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:20px; color:#666;">Data tidak tersedia (Offline)</div>`;
                return;
            }

            sub.innerText = `SID ${id} • ONLINE • Modbus OK`;
            sub.style.color = "var(--primary)";

            // Format OpTime (Jam -> Hari, Jam)
            const opHours = Number(d.OpH) || 0;
            const days = Math.floor(opHours / 24);
            const hrs = (opHours % 24).toFixed(1);

            // Template 16 Kotak Parameter (Sesuai JSON ESP32)
            grid.innerHTML = `
                <!-- 1. Total Ea -->
                <div class="param-box" style="border-color:var(--primary)">
                    <div class="p-label">1. Total Ea <span class="p-unit">kWh</span></div>
                    <div class="p-value highlight">${Number(d.EaT).toFixed(2)}</div>
                </div>
                <!-- 2. Total Er -->
                <div class="param-box">
                    <div class="p-label">2. Total Er <span class="p-unit">kVARh</span></div>
                    <div class="p-value">${Number(d.ErT).toFixed(2)}</div>
                </div>
                <!-- 3. Partial Ea -->
                <div class="param-box">
                    <div class="p-label">3. Partial Ea <span class="p-unit">kWh</span></div>
                    <div class="p-value">${Number(d.EaP).toFixed(2)}</div>
                </div>
                <!-- 4. Partial Er -->
                <div class="param-box">
                    <div class="p-label">4. Partial Er <span class="p-unit">kVARh</span></div>
                    <div class="p-value">${Number(d.ErP).toFixed(2)}</div>
                </div>

                <!-- 5. Voltage -->
                <div class="param-box" style="border-color:var(--secondary)">
                    <div class="p-label">5. Voltage <span class="p-unit">Volt</span></div>
                    <div class="p-value highlight-sec">${Number(d.V).toFixed(1)}</div>
                </div>
                <!-- 6. I1 -->
                <div class="param-box">
                    <div class="p-label">6. Current I1 <span class="p-unit">Amp</span></div>
                    <div class="p-value">${Number(d.I1).toFixed(1)}</div>
                </div>
                <!-- 7. I2 -->
                <div class="param-box">
                    <div class="p-label">7. Current I2 <span class="p-unit">Amp</span></div>
                    <div class="p-value">${Number(d.I2).toFixed(1)}</div>
                </div>
                <!-- 8. I3 -->
                <div class="param-box">
                    <div class="p-label">8. Current I3 <span class="p-unit">Amp</span></div>
                    <div class="p-value">${Number(d.I3).toFixed(1)}</div>
                </div>

                <!-- 9. Power P -->
                <div class="param-box">
                    <div class="p-label">9. Active Power (P) <span class="p-unit">Watt</span></div>
                    <div class="p-value highlight">${Number(d.P).toLocaleString()}</div>
                </div>
                <!-- 10. Power Q -->
                <div class="param-box">
                    <div class="p-label">10. Reactive (Q) <span class="p-unit">VAR</span></div>
                    <div class="p-value">${Number(d.Q).toLocaleString()}</div>
                </div>
                <!-- 11. Power S -->
                <div class="param-box">
                    <div class="p-label">11. Apparent (S) <span class="p-unit">kVA</span></div>
                    <div class="p-value">${Number(d.S).toFixed(2)}</div>
                </div>
                <!-- 12. PF -->
                <div class="param-box">
                    <div class="p-label">12. Power Factor <span class="p-unit">PF</span></div>
                    <div class="p-value">${Number(d.PF).toFixed(3)}</div>
                </div>

                <!-- 13. T1 -->
                <div class="param-box" style="background:rgba(255, 165, 0, 0.05)">
                    <div class="p-label">13. Tarif T1 <span class="p-unit">kWh</span></div>
                    <div class="p-value" style="color:#fca5a5">${Number(d.T1).toFixed(2)}</div>
                </div>
                <!-- 14. T2 -->
                <div class="param-box" style="background:rgba(255, 165, 0, 0.05)">
                    <div class="p-label">14. Tarif T2 <span class="p-unit">kWh</span></div>
                    <div class="p-value" style="color:#fca5a5">${Number(d.T2).toFixed(2)}</div>
                </div>
                
                <!-- 15. Freq -->
                <div class="param-box">
                    <div class="p-label">15. Frequency <span class="p-unit">Hz</span></div>
                    <div class="p-value">${Number(d.Hz).toFixed(2)}</div>
                </div>
                <!-- 16. Op Time -->
                <div class="param-box">
                    <div class="p-label">16. Op Time <span class="p-unit">Time</span></div>
                    <div class="p-value" style="font-size:0.9rem">${days}d, ${hrs}h</div>
                </div>
            `;
        }

        // Jalankan Koneksi MQTT
        startMqtt();

    </script>
</body>
</html>
