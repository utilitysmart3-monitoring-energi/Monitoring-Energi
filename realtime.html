<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALTIME MONITORING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- ADD GAUGE: Library ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

    <style>
        :root { --sidebar-theme: #2b6c8a; }
        body { background-color: #f4f7f6; font-family: 'Poppins', sans-serif; }
        
        /* --- SIDEBAR & HEADER --- */
        .offcanvas { border-top-right-radius: 20px; border-bottom-right-radius: 20px; width: 300px !important; }
        .offcanvas-header { border-bottom: 1px solid #eee; }
        .offcanvas-title { color: var(--sidebar-theme); font-weight: 800; letter-spacing: 1.5px; }
        .nav-btn-custom { display: flex; align-items: center; background-color: var(--sidebar-theme); color: white; border: 2px solid var(--sidebar-theme); border-radius: 50px; padding: 12px 25px; margin-bottom: 15px; text-decoration: none; font-weight: 700; text-transform: uppercase; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; }
        .nav-btn-custom:hover { background-color: #1f5066; border-color: #1f5066; color: white; box-shadow: 0 8px 15px rgba(43, 108, 138, 0.25); transform: translateY(-2px); }
        .nav-btn-text { font-size: 0.85rem; line-height: 1.2; text-align: center; width: 100%; }
        
        /* --- HEADER DI TENGAH --- */
        .app-header { 
            background-color: #ffffff; 
            padding: 15px 20px; 
            border-bottom: 3px solid var(--sidebar-theme); 
            margin-bottom: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative; 
            min-height: 75px;
        }
        .btn-menu-toggle { 
            position: absolute; 
            left: clamp(15px, 4vw, 25px); 
            top: 50%;
            transform: translateY(-50%);
            color: var(--sidebar-theme); 
            font-size: 1.5rem; 
            background: none; 
            border: none; 
            cursor: pointer; 
            padding: 0; 
            transition: transform 0.2s ease; 
            z-index: 10;
        }
        .btn-menu-toggle:hover { transform: translateY(-50%) scale(1.1); }
        .app-title { 
            color: var(--sidebar-theme); 
            font-weight: 800; 
            margin: 0; 
            letter-spacing: 1.5px; 
            text-transform: uppercase; 
            font-size: clamp(1rem, 2.5vw, 1.3rem); 
            text-align: center; 
            padding: 0 130px; 
            width: 100%;
            box-sizing: border-box;
        }
        .mqtt-status { 
            position: absolute; 
            right: clamp(15px, 4vw, 25px); 
            top: 50%;
            transform: translateY(-50%);
            text-align: right; 
            font-size: 0.8rem; 
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* --- MOBILE MODE --- */
        @media (max-width: 576px) {
            .app-header { padding: 10px; min-height: 65px; border-bottom-width: 2px; }
            .btn-menu-toggle { left: 10px; font-size: 1.3rem; }
            .app-title { 
                font-size: 0.85rem; 
                padding: 0 80px; 
                line-height: 1.2;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 45px;
            }
            .mqtt-status { 
                right: 10px; 
                font-size: 0.6rem;
                max-width: 75px; 
            }
            #last-update { font-size: 0.5rem !important; margin-top: 3px !important; color: #888 !important; }
            .mqtt-status .badge { font-size: 0.55rem !important; padding: 4px 6px !important; }
        }

        /* --- GRID TOMBOL (DIUBAH JADI PERSEGI PANJANG) --- */
        .machine-grid { 
            display: grid; 
            grid-template-columns: 1fr; /* Di HP jadi 1 kolom full (Persegi Panjang) */
            gap: 12px; 
            padding: 10px; 
        }

        .btn-machine { 
            border: none; 
            border-radius: 12px; 
            padding: 12px 15px; 
            font-size: 0.9rem; 
            color: white !important; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            text-transform: uppercase; 
            width: 100%; 
            cursor: pointer; 
            overflow: hidden; 
        }
        .btn-machine:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); filter: brightness(1.05); }
        .scanning-active { box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.8), 0 8px 16px rgba(255, 193, 7, 0.3) !important; transform: scale(1.02); z-index: 10; border: none !important;}

        /* --- WARNA STATUS PREMIUM (LEBIH KALEM / MATTE) --- */
        .bg-waiting { background: linear-gradient(145deg, #7f8fa6, #718093); border: 1px solid #718093; }
        .bg-offline { background: linear-gradient(145deg, #c0392b, #a93226); border: 1px solid #a93226; }
        .bg-standby { background: linear-gradient(145deg, #2980b9, #2471a3); border: 1px solid #2471a3; animation: glow-blue 3s infinite; }
        .bg-running { background: linear-gradient(145deg, #27ae60, #1e8449); border: 1px solid #1e8449; animation: glow-green 2.5s infinite; }

        @keyframes glow-blue { 0% { box-shadow: 0 4px 10px rgba(41, 128, 185, 0.3); } 50% { box-shadow: 0 4px 20px rgba(41, 128, 185, 0.6); } 100% { box-shadow: 0 4px 10px rgba(41, 128, 185, 0.3); } }
        @keyframes glow-green { 0% { box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3); } 50% { box-shadow: 0 4px 20px rgba(39, 174, 96, 0.6); } 100% { box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3); } }
        
        /* HEADER KARTU (NAMA MESIN & BADGE) */
        .card-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 5px;
            padding: 0 5px;
        }
        .machine-name { 
            font-weight: 800; 
            font-size: 0.85rem; 
            margin-bottom: 0; 
            text-align: left; 
            letter-spacing: 0.5px;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            flex: 1;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .status-badge-mini { 
            font-size: 0.65rem; 
            font-weight: 800; 
            letter-spacing: 1.5px; 
            padding: 0; /* Background dan padding dihapus agar clean */
            background: transparent;
            color: #ffffff;
            border: none;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* --- MODAL --- */
        .modal-content { border-radius: 20px; overflow: hidden; border: none; }
        .modal-header { background-color: #f8f9fa; border-bottom: 1px solid #eee; }
        .modal-title { color: #333; font-weight: 800; letter-spacing: 1px; }
        .info-card { color: white; border-radius: 15px; padding: 20px; margin: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.15); transition: background-color 0.3s ease; }
        .info-title { text-align: center; font-weight: 800; margin-bottom: 5px; font-size: 1.3rem; text-transform: uppercase; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .info-subtitle { text-align: center; font-size: 0.75rem; opacity: 0.8; margin-bottom: 15px; font-family: monospace; letter-spacing: 1px; }
        .status-badge { text-align: center; background: rgba(0,0,0,0.25); padding: 8px 20px; border-radius: 30px; display: inline-block; font-weight: bold; font-size: 1rem; margin-bottom: 15px; width: 100%; border: 1px solid rgba(255,255,255,0.3); }
        .param-row { display: flex; justify-content: space-between; margin-bottom: 7px; font-size: 0.90rem; border-bottom: 1px dotted rgba(255,255,255,0.4); padding-bottom: 4px; align-items: center; }
        .param-label { font-weight: 500; }
        .param-value { font-family: 'Consolas', monospace; font-weight: bold; font-size: 0.95rem; }
        
        /* --- BREAKPOINTS MAKSIMAL 4 KOLOM DESKTOP --- */
        @media (min-width: 768px) { 
            .machine-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; } /* Di Tablet 2 Kolom memanjang */
            .modal-dialog { max-width: 450px; } 
            .machine-name { font-size: 0.95rem; }
            .status-badge-mini { font-size: 0.75rem; padding: 0; }
        }
        @media (min-width: 1200px) { 
            .machine-grid { grid-template-columns: repeat(4, 1fr); gap: 15px; } /* Di Layar besar 4 Kolom */
            .container { max-width: 96% !important; padding-left: 15px; padding-right: 15px; } /* Diperlebar agar 4 kolom muat rapi */
        }
    </style>
</head>
<body>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">DASHBOARD</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

        </div>

    <div class="app-header">
        <button class="btn-menu-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
            <i class="fas fa-bars"></i>
        </button>
        <h5 class="app-title">POWER METER MONITORING</h5>
        <div class="mqtt-status">
            <div>Connection: <span id="mqtt-badge" class="badge bg-secondary">Connecting...</span></div>
            <div class="text-muted mt-1" id="last-update" style="font-size: 0.75rem; font-weight: 500;">Menunggu Data Masuk...</div>
        </div>

    <div class="container mb-5" style="padding-bottom: 20px;">
        <div class="machine-grid" id="button-container"></div>
    </div>

    <!-- MODAL POPUP -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title w-100 text-center">Realtime Monitoring</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="info-card" id="modal-card-bg" style="background: linear-gradient(145deg, #7f8fa6, #718093);">
                        <h6 class="info-title" id="modal-machine-name">MESIN</h6>
                        <div class="info-subtitle" id="modal-machine-id">ID: #</div>
                        <div class="text-center"><span id="modal-status-text" class="status-badge">WAITING DATA...</span></div>
                        
                        <!-- LIST 16 PARAMETER -->
                        <div id="modal-params"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const machineNames = {
        1: "UNKNOW", 2: "UNKNOW", 3: "UNKNOW", 4: "UNKNOW",
        5: "MESIN 41", 6: "MESIN 40", 7: "MESIN 39", 8: "UNKNOW",
        9: "HEATER MC 5", 10: "MESIN 5", 11: "UNKNOW", 12: "MESIN 34",
        13: "MESIN 35", 14: "UNKNOW", 15: "UNKNOW", 16: "MESIN 38",
        17: "MESIN 36", 18: "MESIN 37"
    };

    const totalMesin = 18;
    let selectedMachineId = null;
    let machineData = {}; 
    let detailModal;
    let machineTimers = {};
    let machineGauges = {}; // Menyimpan { v, i1, i2, i3 }

    // --- 1. GENERATE TOMBOL MESIN (DESAIN HORIZONTAL ALA PANEL MESIN) ---
    const btnContainer = document.getElementById('button-container');
    for (let i = 1; i <= totalMesin; i++) {
        let displayName = machineNames[i]; 
        btnContainer.innerHTML += `
            <button id="btn-machine-${i}" class="btn-machine bg-waiting" onclick="showDetail(${i})">
                
                <!-- HEADER KARTU: NAMA & STATUS -->
                <div class="card-top-row border-bottom border-secondary pb-1 mb-2">
                    <span class="machine-name text-start">${displayName}</span>
                    <span id="grid-status-${i}" class="status-badge-mini">WAITING</span>
                </div>
                
                <!-- BODY KARTU: LAYOUT KIRI-KANAN (PERSEGI PANJANG) -->
                <div class="d-flex w-100 align-items-center justify-content-between">
                    
                    <!-- KIRI: GAUGE VOLTAGE (Utama) -->
                    <div id="gauge-v-${i}" style="width: 42%; height: 90px;"></div>
                    
                    <!-- PEMBATAS (Garis Vertikal ala Mesin) -->
                    <div style="width: 1px; height: 60px; background: rgba(255,255,255,0.2); margin: 0 5px;"></div>
                    
                    <!-- KANAN: GAUGE CURRENT (I1, I2, I3) -->
                    <div class="d-flex justify-content-between align-items-center" style="width: 55%;">
                        <div id="gauge-i1-${i}" style="width: 32%; height: 75px;"></div>
                        <div id="gauge-i2-${i}" style="width: 32%; height: 75px;"></div>
                        <div id="gauge-i3-${i}" style="width: 32%; height: 75px;"></div>
                    </div>
                    
                </div>
            </button>
        `;
    }

    // --- 2. LOGIKA STATUS ---
    function determineStatus(voltage, current) {
        const v = Number(voltage) || 0;
        const c = Number(current) || 0;
        if (v === 0 && c === 0) return { text: 'OFFLINE', colorClass: 'bg-offline', modalColor: 'linear-gradient(145deg, #c0392b, #a93226)' };
        if (v > 0 && c === 0) return { text: 'STANDBY', colorClass: 'bg-standby', modalColor: 'linear-gradient(145deg, #2980b9, #2471a3)' };
        if (v > 0 && c > 0) return { text: 'RUNNING', colorClass: 'bg-running', modalColor: 'linear-gradient(145deg, #27ae60, #1e8449)' };
        return { text: 'WAITING', colorClass: 'bg-waiting', modalColor: 'linear-gradient(145deg, #7f8fa6, #718093)' };
    }

    function formatOpTime(rawSeconds) {
        if (rawSeconds === undefined || rawSeconds === null) return '-';
        let days = Math.floor(rawSeconds / 86400);
        let hours = Math.floor((rawSeconds % 86400) / 3600);
        return `${days} days, ${hours} hrs`;
    }

    function showDetail(id) {
        selectedMachineId = id;
        document.getElementById('modal-machine-name').innerText = machineNames[id];
        document.getElementById('modal-machine-id').innerText = `DEVICE ID: ${id}`;
        updateModalUI(id); 
        if (!detailModal) detailModal = new bootstrap.Modal(document.getElementById('detailModal'));
        detailModal.show();
    }

    // ðŸ”¥ OPSI GAUGE MINI DENGAN GAYA "MODERN RING/APPLE WATCH" ðŸ”¥
    function getMiniGaugeOption(maxVal, titleText) {
        return {
            series: [{
                type: 'gauge',
                startAngle: 210,
                endAngle: -30,
                center: ['50%', '55%'], // Disesuaikan untuk tinggi panel
                radius: '100%', 
                min: 0,
                max: maxVal,
                progress: {
                    show: true,
                    width: 3.5,
                    itemStyle: { color: '#f1f2f6' } 
                },
                pointer: { show: false }, 
                axisLine: {
                    lineStyle: {
                        width: 3.5,
                        color: [[1, 'rgba(255,255,255,0.2)']] 
                    }
                },
                axisTick: { show: false }, 
                splitLine: { show: false }, 
                axisLabel: { show: false }, 
                title: {
                    show: true,
                    offsetCenter: [0, '35%'], 
                    color: 'rgba(255,255,255,0.8)', 
                    fontSize: 8,
                    fontWeight: 'bold',
                    letterSpacing: 1
                },
                detail: {
                    valueAnimation: true,
                    formatter: '{value}A', 
                    color: '#f1f2f6', 
                    fontSize: 9.5, 
                    fontWeight: '800',
                    offsetCenter: [0, '-15%'],
                    textShadowBlur: 2,
                    textShadowColor: 'rgba(0,0,0,0.1)'
                },
                data: [{ value: 0, name: titleText }]
            }]
        };
    }

    // --- SETUP SEMUA GAUGE (PREMIUM BRIGHT) ---
    function initMachineGauges() {
        for (let i = 1; i <= totalMesin; i++) {
            machineGauges[i] = {}; 
            
            // 1. Gauge Voltage (Lebih Presisi untuk Kiri)
            const domV = document.getElementById(`gauge-v-${i}`);
            if (domV && domV.clientWidth > 0) {
                machineGauges[i].v = echarts.init(domV);
                machineGauges[i].v.setOption({
                    series: [{
                        type: 'gauge',
                        center: ['50%', '55%'], 
                        radius: '100%', 
                        min: 0,
                        max: 400,
                        splitNumber: 4,
                        progress: {
                            show: true,
                            width: 6,
                            itemStyle: {
                                color: '#f1f2f6', 
                                shadowBlur: 2,
                                shadowColor: 'rgba(0,0,0,0.1)'
                            }
                        },
                        axisLine: {
                            lineStyle: {
                                width: 6,
                                color: [[1, 'rgba(255,255,255,0.2)']] 
                            }
                        },
                        pointer: { 
                            icon: 'path://M12.8,0.7l12,40.1H0.7L12.8,0.7z', 
                            width: 3.5, 
                            length: '60%', 
                            offsetCenter: [0, '-10%'],
                            itemStyle: { color: '#f1f2f6', shadowBlur: 2, shadowColor: 'rgba(0,0,0,0.2)' } 
                        },
                        axisTick: { distance: -10, length: 4, lineStyle: { color: 'rgba(255,255,255,0.7)', width: 1 } },
                        splitLine: { distance: -12, length: 6, lineStyle: { color: '#f1f2f6', width: 2 } },
                        axisLabel: { show: false }, 
                        title: {
                            show: false /* Tulisan VOLTAGE dihapus agar lebih bersih */
                        },
                        detail: {
                            valueAnimation: true,
                            formatter: '{value} V',
                            color: '#f1f2f6', 
                            fontSize: 14,
                            fontWeight: '900',
                            offsetCenter: [0, '15%'],
                            textShadowBlur: 2,
                            textShadowColor: 'rgba(0,0,0,0.1)'
                        },
                        data: [{ value: 0 }] /* Value VOLTAGE dihapus */
                    }]
                });
            }

            // 2. Gauge Arus I1, I2, I3 (Kanan) -> Diubah Teksnya Jadi A1, A2, A3
            ['i1', 'i2', 'i3'].forEach(phase => {
                const domI = document.getElementById(`gauge-${phase}-${i}`);
                if (domI && domI.clientWidth > 0) {
                    let titleLabel = phase.toUpperCase().replace('I', 'A'); // Ganti 'I' dengan 'A'
                    machineGauges[i][phase] = echarts.init(domI);
                    machineGauges[i][phase].setOption(getMiniGaugeOption(100, titleLabel));
                }
            });
        }
    }

    function updateVoltageGauge(id, value) {
        const v = Number(value) || 0;
        let progColor = '#f1f2f6'; // Putih tulang yang adem (Normal)
        
        // Ubah warna menjadi alert (Kuning pastel / Merah kalem) saat kritis
        if (v > 380) progColor = '#e74c3c'; // Merah kalem
        else if (v > 360) progColor = '#f1c40f'; // Kuning emas/amber

        if (machineGauges[id] && machineGauges[id].v) {
            machineGauges[id].v.setOption({
                series: [{ 
                    progress: { itemStyle: { color: progColor } },
                    data: [{ value: v.toFixed(1) }] /* Nama VOLTAGE dihapus */
                }]
            });
        }
    }

    // UPDATE ARUS + WARNA RING OTOMATIS BERUBAH
    function updateCurrentGauge(id, phase, value) {
        const val = Number(value) || 0;
        let ringColor = '#f1f2f6'; // Putih tulang yang adem (Normal)
        
        if (val >= 80) ringColor = '#e74c3c'; // Merah kalem
        else if (val >= 60) ringColor = '#f1c40f'; // Kuning emas/amber

        let titleLabel = phase.toUpperCase().replace('I', 'A'); // Ganti I dengan A saat update data

        if (machineGauges[id] && machineGauges[id][phase]) {
            machineGauges[id][phase].setOption({
                series: [{ 
                    progress: { itemStyle: { color: ringColor } }, // Ganti warna lingkarannya
                    data: [{ value: val.toFixed(1), name: titleLabel }] 
                }]
            });
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            initMachineGauges();
        }, 100);
        
        window.addEventListener('resize', () => {
            Object.values(machineGauges).forEach(charts => {
                if (charts.v) charts.v.resize();
                if (charts.i1) charts.i1.resize();
                if (charts.i2) charts.i2.resize();
                if (charts.i3) charts.i3.resize();
            });
        });
    });

    function updateModalUI(id) {
        const data = machineData[id] || {};
        const params = document.getElementById('modal-params');
        const cardBg = document.getElementById('modal-card-bg');
        const statusTextDiv = document.getElementById('modal-status-text');

        let status = data.voltage !== undefined ? determineStatus(data.voltage, data.current_i1) : { text: 'WAITING DATA...', modalColor: 'linear-gradient(145deg, #7f8fa6, #718093)' };
        cardBg.style.background = status.modalColor;
        statusTextDiv.innerText = status.text;

        const fmt = (val, fixed=2, unit='') => val !== undefined ? `${val.toFixed(fixed)} ${unit}` : '-';
        
        params.innerHTML = `
            <div class="param-row"><span class="param-label">1. Total Ea</span><span class="param-value">${fmt(data.total_ea, 2, 'kWh')}</span></div>
            <div class="param-row"><span class="param-label">2. Total Er</span><span class="param-value">${fmt(data.total_er, 2, 'kVARh')}</span></div>
            <div class="param-row"><span class="param-label">3. Partial Ea</span><span class="param-value">${fmt(data.partial_ea, 2, 'kWh')}</span></div>
            <div class="param-row"><span class="param-label">4. Partial Er</span><span class="param-value">${fmt(data.partial_er, 2, 'kVARh')}</span></div>
            <div class="param-row"><span class="param-label">5. Voltage</span><span class="param-value">${fmt(data.voltage, 1, 'V')}</span></div>
            <div class="param-row"><span class="param-label">6. Current I1</span><span class="param-value">${fmt(data.current_i1, 1, 'A')}</span></div>
            <div class="param-row"><span class="param-label">7. Current I2</span><span class="param-value">${fmt(data.current_i2, 1, 'A')}</span></div>
            <div class="param-row"><span class="param-label">8. Current I3</span><span class="param-value">${fmt(data.current_i3, 1, 'A')}</span></div>
            <div class="param-row"><span class="param-label">9. Total Active (P)</span><span class="param-value">${fmt(data.active_p, 0, 'Watt')}</span></div>
            <div class="param-row"><span class="param-label">10. Total Reactive (Q)</span><span class="param-value">${fmt(data.reactive_q, 0, 'VAR')}</span></div>
            <div class="param-row"><span class="param-label">11. Total Apparent (S)</span><span class="param-value">${fmt(data.apparent_s, 2, 'kVA')}</span></div>
            <div class="param-row"><span class="param-label">12. PF</span><span class="param-value">${fmt(data.pf, 3)}</span></div>
            <div class="param-row"><span class="param-label">13. Tarif T1</span><span class="param-value">${fmt(data.tarif_t1, 1, 'kWh')}</span></div>
            <div class="param-row"><span class="param-label">14. Tarif T2</span><span class="param-value">${fmt(data.tarif_t2, 1, 'kWh')}</span></div>
            <div class="param-row"><span class="param-label">15. Freq</span><span class="param-value">${fmt(data.freq, 2, 'Hz')}</span></div>
            <div class="param-row" style="border-bottom:none"><span class="param-label">16. Op Time</span><span class="param-value">${formatOpTime(data.op_time)}</span></div>
        `;
    }

    // --- 4. LOGIKA OFFLINE & UPDATE ---
    function markAsOffline(id) {
        const btn = document.getElementById(`btn-machine-${id}`);
        const statusEl = document.getElementById(`grid-status-${id}`);
        if(btn) {
            btn.className = `btn-machine bg-offline`; 
            btn.classList.remove('scanning-active');
        }
        if(statusEl) {
            statusEl.innerText = 'OFFLINE';
        }
        
        delete machineData[id];
        
        // Reset SEMUA gauge jadi 0 jika terputus/offline
        updateVoltageGauge(id, 0);
        updateCurrentGauge(id, 'i1', 0);
        updateCurrentGauge(id, 'i2', 0);
        updateCurrentGauge(id, 'i3', 0);

        if (selectedMachineId === id && document.getElementById('detailModal').classList.contains('show')) {
            updateModalUI(id);
        }
    }

    function updateMachineUI(meterId, data) {
        machineData[meterId] = data;
        const btn = document.getElementById(`btn-machine-${meterId}`);
        const statusEl = document.getElementById(`grid-status-${meterId}`);
        const status = determineStatus(data.voltage, data.current_i1);

        if(btn) {
            btn.className = `btn-machine ${status.colorClass}`; 
            document.querySelectorAll('.btn-machine').forEach(b => b.classList.remove('scanning-active'));
            btn.classList.add('scanning-active');
        }
        
        if(statusEl) {
            statusEl.innerText = status.text;
        }

        // UPDATE 4 GAUGE DI DALAM CARD MASING-MASING
        updateVoltageGauge(meterId, data.voltage);
        updateCurrentGauge(meterId, "i1", data.current_i1);
        updateCurrentGauge(meterId, "i2", data.current_i2);
        updateCurrentGauge(meterId, "i3", data.current_i3);

        if (selectedMachineId === meterId && document.getElementById('detailModal').classList.contains('show')) {
            updateModalUI(meterId);
        }
    }

    // MQTT SETTINGS
    const mqttBroker = "broker.hivemq.com";
    const mqttPort = 8884; 
    const topicBase = "monitoring/data/powermeter"; 
    const clientID = "WebApp_" + new Date().getTime(); 
    const client = new Paho.MQTT.Client(mqttBroker, mqttPort, clientID);

    function onConnect() {
        document.getElementById('mqtt-badge').className = 'badge bg-success';
        document.getElementById('mqtt-badge').innerText = 'Connected';
        client.subscribe(topicBase + "/#");
    }

    function onMessageArrived(message) {
        try {
            const topicParts = message.destinationName.split("/");
            const meterId = parseInt(topicParts[topicParts.length - 1]);
            
            let data;
            try {
                let safePayload = message.payloadString.replace(/NaN/g, "0.0").replace(/Infinity/g, "0.0");
                data = JSON.parse(safePayload);
            } catch (err) {
                console.error(`âŒ [ERROR] JSON Invalid dari Mesin ID ${meterId}:`, message.payloadString);
                return;
            }
            
            updateMachineUI(meterId, data);

            clearTimeout(machineTimers[meterId]); 
            machineTimers[meterId] = setTimeout(() => {
                markAsOffline(meterId); 
            }, 90000); 

            const timeString = new Date().toLocaleTimeString('id-ID', { hour12: false });
            document.getElementById('last-update').innerText = "Scanning ID: " + meterId + " | Pukul " + timeString;

        } catch (e) { console.error("Err:", e); }
    }

    client.onConnectionLost = (r) => { 
        document.getElementById('mqtt-badge').className = 'badge bg-danger';
        document.getElementById('mqtt-badge').innerText = 'Lost';
        setTimeout(connectMQTT, 5000); 
    };
    client.onMessageArrived = onMessageArrived;
    
    function connectMQTT() { 
        client.connect({ useSSL: true, onSuccess: onConnect, onFailure: (e)=>{setTimeout(connectMQTT, 5000);} }); 
    }
    
    connectMQTT();
</script>
