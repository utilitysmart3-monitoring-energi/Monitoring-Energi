<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MENU UTAMA - Monitoring System</title>
    
    <!-- Bootstrap 5 CSS (Wajib untuk Sidebar) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Icon FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #f4f7f6;
            --primary-blue: #23637e;
            --btn-blue: #2b6c8a;
            --btn-gold: #cc9b28;
            --text-dark: #2c3e50;
            --nav-bg: #ffffff;
            
            /* TEMA UTAMA */
            --sidebar-theme: #2b6c8a; 
            --custom-main: #2b6c8a; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- SIDEBAR STYLE --- */
        .offcanvas {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            width: 300px !important;
            box-shadow: 5px 0 15px rgba(0,0,0,0.05);
        }
        .offcanvas-header {
            border-bottom: 1px solid #f0f0f0;
            padding: 20px 25px;
        }
        .offcanvas-title {
            color: var(--sidebar-theme);
            font-weight: 800;
            letter-spacing: 1.5px;
        }

        /* TOMBOL NAVIGASI SAMPING */
        .nav-btn-custom {
            display: flex;
            align-items: center;
            background-color: white;
            color: var(--sidebar-theme);
            border: 2px solid var(--sidebar-theme);
            border-radius: 50px;
            padding: 12px 25px;
            margin-bottom: 20px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .nav-btn-custom:hover {
            background-color: var(--sidebar-theme);
            color: white;
            box-shadow: 0 8px 15px rgba(43, 108, 138, 0.25);
            transform: translateY(-2px);
        }

        .nav-btn-custom i {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
            margin-right: 15px;
        }

        /* --- CONTAINER UTAMA --- */
        .main-container {
            width: 100%;
            max-width: 1200px; /* Diperbesar dari 500px ke 1200px agar melebar di Laptop/TV */
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* --- HEADER ROW (HAMBURGER + PILL) --- */
        .header-row {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
            min-height: 60px;
        }

        /* TOMBOL HAMBURGER */
        .btn-menu-toggle {
            position: absolute;
            left: 0;
            color: var(--sidebar-theme);
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }
        
        .btn-menu-toggle:hover {
            transform: scale(1.1);
        }

        /* --- HEADER PILL --- */
        .header-pill {
            display: inline-block;
            border: 3px solid var(--custom-main);
            padding: 10px 50px;
            border-radius: 50px;
            color: var(--custom-main);
            font-weight: 800;
            font-size: 1.4rem;
            background: #fff;
            box-shadow: 0 4px 15px rgba(43, 108, 138, 0.1);
            letter-spacing: 1.5px;
            z-index: 1;
        }

        .description {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 500;
            line-height: 1.6;
            margin-bottom: 40px;
            padding: 0 15px;
            max-width: 800px; /* Mencegah teks terlalu melebar di TV */
        }

        /* --- MENU GRID --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Kolom untuk HP */
            gap: 20px;
            width: 100%;
            z-index: 2;
        }

        /* --- MENU CARD --- */
        .menu-card {
            background: linear-gradient(135deg, var(--btn-blue) 0%, #1f5066 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(43, 108, 138, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            min-height: 150px;
        }

        /* Aksen dekoratif tipis di dalam kartu */
        .menu-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 5px;
            background: rgba(255,255,255,0.2);
        }

        .menu-card.gold {
            background: linear-gradient(135deg, var(--btn-gold) 0%, #a67c1e 100%);
            box-shadow: 0 10px 20px rgba(204, 155, 40, 0.2);
        }

        .menu-card i {
            font-size: 2.2rem; /* Diperkecil dari 2.8rem */
            margin-bottom: 12px; /* Disesuaikan */
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .menu-card span {
            font-weight: 700;
            font-size: 0.85rem; /* Diperkecil dari 0.95rem */
            letter-spacing: 0.5px;
            text-transform: uppercase;
            line-height: 1.3;
        }

        .menu-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            color: white;
            filter: brightness(1.1);
        }
        
        .menu-card:hover i {
            transform: scale(1.1);
        }

        .menu-card:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        /* =========================================
           RESPONSIVE DESIGN (TABLET, LAPTOP, TV)
           ========================================= */

        /* Tablet (768px ke atas) */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr); /* Berubah jadi 3 Kolom */
                gap: 30px;
            }
            .menu-card {
                min-height: 200px;
                padding: 40px 20px;
            }
            .menu-card i {
                font-size: 2.6rem; /* Diperkecil dari 3.5rem */
                margin-bottom: 15px;
            }
            .menu-card span {
                font-size: 0.95rem; /* Diperkecil dari 1.1rem */
            }
            .header-pill {
                font-size: 1.8rem;
                padding: 12px 60px;
            }
            .description {
                font-size: 1.2rem;
                margin-bottom: 50px;
            }
            .btn-menu-toggle {
                font-size: 2.2rem;
            }
        }

        /* Laptop & Layar Besar (1024px ke atas) */
        @media (min-width: 1024px) {
            .main-container {
                padding: 60px 40px;
            }
            .menu-grid {
                gap: 40px;
            }
            .menu-card {
                min-height: 260px;
                border-radius: 35px;
            }
            .menu-card i {
                font-size: 3.2rem; /* Diperkecil drastis dari 5rem */
                margin-bottom: 20px;
            }
            .menu-card span {
                font-size: 1.1rem; /* Diperkecil dari 1.4rem */
                letter-spacing: 1px;
            }
            .header-pill {
                font-size: 2.2rem;
                padding: 15px 80px;
            }
            .description {
                font-size: 1.3rem;
                margin-bottom: 60px;
            }
            .btn-menu-toggle {
                font-size: 2.8rem;
            }
        }

        /* TV & Layar Sangat Besar (1440px ke atas) */
        @media (min-width: 1440px) {
            .main-container {
                max-width: 1500px;
                padding: 80px 50px;
            }
            .menu-grid {
                gap: 50px;
            }
            .menu-card {
                min-height: 320px;
                border-radius: 40px;
            }
            .menu-card i {
                font-size: 4rem; /* Diperkecil drastis dari 6.5rem */
                margin-bottom: 25px;
            }
            .menu-card span {
                font-size: 1.3rem; /* Diperkecil dari 1.8rem */
            }
            .header-pill {
                font-size: 2.8rem;
                padding: 20px 100px;
            }
            .description {
                font-size: 1.6rem;
                margin-bottom: 80px;
            }
            .btn-menu-toggle {
                font-size: 3.5rem;
            }
        }

        /* HP Sangat Kecil (Lebar di bawah 360px) */
        @media (max-width: 360px) {
            .menu-grid {
                grid-template-columns: 1fr; /* Jadi 1 kolom list */
            }
            .menu-card {
                flex-direction: row;
                justify-content: flex-start;
                padding: 20px;
                min-height: 90px;
            }
            .menu-card i {
                margin-bottom: 0;
                margin-right: 20px;
                font-size: 1.8rem; /* Sedikit disesuaikan */
            }
            .menu-card span {
                text-align: left;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
