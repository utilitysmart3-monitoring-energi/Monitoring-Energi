<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ MONITORING ENERGI 18 UNIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, sans-serif; }
        .navbar { background-color: #1f1f1f !important; border-bottom: 2px solid #00e5ff; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .card-meter { background-color: #1e1e1e; border: 1px solid #333; border-radius: 8px; margin-bottom: 20px; transition: transform 0.2s; }
        .card-meter:hover { transform: translateY(-2px); border-color: #00e5ff; }
        .meter-header { background-color: #2c2c2c; padding: 10px; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; border-radius: 8px 8px 0 0; }
        .meter-title { font-weight: bold; color: #00e5ff; margin: 0; }
        .status-dot { height: 10px; width: 10px; background-color: #555; border-radius: 50%; display: inline-block; box-shadow: 0 0 5px #555; }
        .status-online { background-color: #00ff00; box-shadow: 0 0 8px #00ff00; }
        .status-offline { background-color: #ff0000; box-shadow: 0 0 8px #ff0000; }
        .param-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; padding: 10px; font-size: 0.8rem; }
        .param-row { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 2px 0; }
        .param-val { font-family: 'Consolas', monospace; font-weight: bold; color: #fff; }
        .highlight-val { color: #ffeb3b; } 
        .kwh-display { background-color: #000; color: #00ff00; font-family: 'Consolas', monospace; font-size: 1.2rem; text-align: right; padding: 5px 10px; margin: 10px; border: 1px solid #444; border-radius: 4px; }
        .txt-cyan { color: #00e5ff; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-bolt txt-cyan"></i> MONITORING ENERGI</a>
            <div class="d-flex align-items-center">
                <span id="mqtt-status" class="badge bg-danger me-2">Disconnected</span>
                <span id="clock" class="text-white" style="font-family: monospace;">00:00:00</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row" id="meter-container"></div>
    </div>

<script>
    // --- KONFIGURASI MQTT (SECURE WSS) ---
    const mqttBroker = "broker.hivemq.com";
    const mqttPort = 8884; // PORT WSS (Secure WebSocket) - WAJIB UTK VERCEL/HTTPS
    const topicBase = "monitoring/data/powermeter"; 
    
    const clientID = "WebMonitor_SECURE_" + new Date().getTime(); 
    const client = new Paho.MQTT.Client(mqttBroker, mqttPort, clientID);

    // 1. Generate 18 Cards UI
    const container = document.getElementById('meter-container');
    for (let i = 1; i <= 18; i++) {
        let html = `
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <div class="card card-meter">
                    <div class="meter-header"><h6 class="meter-title">METER #${i}</h6><span id="status-${i}" class="status-dot"></span></div>
                    <div class="kwh-display"><span id="tot-ea-${i}">0.00</span> <span style="font-size:0.6em">kWh</span></div>
                    <div class="param-grid">
                        <div class="param-row"><span>Volt:</span> <span id="volt-${i}" class="param-val highlight-val">0.0</span>V</div>
                        <div class="param-row"><span>I1:</span> <span id="i1-${i}" class="param-val txt-cyan">0.0</span>A</div>
                        <div class="param-row"><span>I2:</span> <span id="i2-${i}" class="param-val txt-cyan">0.0</span>A</div>
                        <div class="param-row"><span>I3:</span> <span id="i3-${i}" class="param-val txt-cyan">0.0</span>A</div>
                        <div class="param-row"><span>T1:</span> <span id="t1-${i}" class="param-val">0</span></div>
                        <div class="param-row"><span>T2:</span> <span id="t2-${i}" class="param-val">0</span></div>
                    </div>
                </div>
            </div>`;
        container.innerHTML += html;
    }

    // 2. MQTT Logic
    function onConnect() {
        console.log("âœ… Connected to HiveMQ Secure WebSocket");
        document.getElementById('mqtt-status').className = 'badge bg-success me-2';
        document.getElementById('mqtt-status').innerText = 'Connected (Secure)';
        client.subscribe(topicBase + "/#"); // Subscribe semua meter
    }

    function onMessageArrived(message) {
        // console.log("ðŸ“© Data:", message.payloadString); 
        try {
            const topicParts = message.destinationName.split("/");
            const meterId = topicParts[topicParts.length - 1]; 
            const data = JSON.parse(message.payloadString);
            updateCard(meterId, data);
        } catch (e) { console.error("Error parse:", e); }
    }

    function updateCard(id, data) {
        if (id < 1 || id > 18) return;
        
        // Indikator Online
        const dot = document.getElementById(`status-${id}`);
        dot.className = "status-dot status-online";
        
        // Update Angka (Pake ?. biar aman)
        if(data.total_ea !== undefined) document.getElementById(`tot-ea-${id}`).innerText = data.total_ea.toFixed(2);
        if(data.voltage !== undefined) document.getElementById(`volt-${id}`).innerText = data.voltage.toFixed(1);
        if(data.current_i1 !== undefined) document.getElementById(`i1-${id}`).innerText = data.current_i1.toFixed(2);
        if(data.current_i2 !== undefined) document.getElementById(`i2-${id}`).innerText = data.current_i2.toFixed(2);
        if(data.current_i3 !== undefined) document.getElementById(`i3-${id}`).innerText = data.current_i3.toFixed(2);
        if(data.tarif_t1 !== undefined) document.getElementById(`t1-${id}`).innerText = data.tarif_t1.toFixed(1);
        if(data.tarif_t2 !== undefined) document.getElementById(`t2-${id}`).innerText = data.tarif_t2.toFixed(1);

        // Reset ke Offline stlh 6 menit (Watchdog)
        clearTimeout(window[`timer_${id}`]);
        window[`timer_${id}`] = setTimeout(() => {
            dot.className = "status-dot status-offline";
        }, 360000);
    }

    client.onConnectionLost = (resp) => { 
        console.log("Lost:", resp); 
        document.getElementById('mqtt-status').className = 'badge bg-danger me-2';
        document.getElementById('mqtt-status').innerText = 'Reconnecting...';
        setTimeout(connectMQTT, 5000); 
    };
    client.onMessageArrived = onMessageArrived;

    function connectMQTT() {
        client.connect({ 
            useSSL: true, // <--- WAJIB TRUE BUAT VERCEL/HTTPS
            onSuccess: onConnect, 
            onFailure: (e) => { console.log("Fail:", e); setTimeout(connectMQTT, 5000); }
        });
    }

    // Start
    connectMQTT();
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
