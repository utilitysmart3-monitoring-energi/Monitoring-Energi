<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENERGY CONTROL CENTER ‚Ä¢ PT AMARILYS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e17; --card-bg: rgba(17, 24, 39, 0.8);
            --primary: #00ff9d; --secondary: #00d0ff; --text: #e0f7ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg); color: var(--text); font-family: 'JetBrains Mono', monospace;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
            justify-content: center; align-items: center; position: relative;
        }
        /* Background Animation */
        body::before {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 157, 0.05), transparent 70%);
            z-index: -2;
        }
        body::after {
            content: ''; position: absolute; inset: -50%; width: 200%; height: 200%;
            background: repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(0, 255, 157, 0.02) 20px, rgba(0, 255, 157, 0.02) 40px);
            animation: gridMove 60s linear infinite; z-index: -1;
        }
        @keyframes gridMove { 0% { transform: translate(0, 0); } 100% { transform: translate(50px, 50px); } }

        .title-container { text-align: center; margin-bottom: 50px; z-index: 10; }
        h1 {
            font-family: 'Orbitron'; font-size: clamp(2rem, 5vw, 4rem); font-weight: 900;
            letter-spacing: 6px; margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 157, 0.4);
        }
        p { color: var(--secondary); letter-spacing: 4px; font-size: 1.1rem; opacity: 0.9; }

        .menu-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px;
            width: 90%; max-width: 1200px; z-index: 10;
        }
        @media (max-width: 768px) { .menu-grid { grid-template-columns: 1fr; } }

        .menu-card {
            background: var(--card-bg); border: 1px solid rgba(0, 255, 157, 0.2);
            padding: 40px 20px; border-radius: 20px; text-align: center;
            cursor: pointer; transition: 0.4s; position: relative; overflow: hidden;
            text-decoration: none; display: block;
        }
        .menu-card:hover {
            transform: translateY(-10px); border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2);
        }
        .icon { font-size: 3rem; margin-bottom: 20px; display: block; }
        .menu-title {
            font-family: 'Orbitron'; color: var(--primary); font-size: 1.2rem;
            letter-spacing: 2px; font-weight: 700; margin-bottom: 10px;
        }
        .menu-desc { color: #94a3b8; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="title-container">

    </div>

        </a>

        <!-- TOMBOL 3 -->

        </a>
    </div>

</body>
</html>
