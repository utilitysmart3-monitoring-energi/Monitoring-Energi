<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Tarif</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #ffffff; 
        }
        
        .custom-input { 
            border: 2px solid #6B8E9E; 
            color: #2C5F78; 
            font-weight: 600; 
            border-radius: 9999px; 
            padding: 0.5rem 1.5rem; 
            text-align: center; 
            outline: none; 
            transition: all 0.2s; 
            cursor: pointer; 
            width: 100%; 
            max-width: 250px; 
        }
        
        .custom-input:focus { 
            border-color: #206A8C; 
            box-shadow: 0 0 0 2px rgba(32, 106, 140, 0.2); 
        }
        
        .title-pill { 
            border: 2px solid #2C6E91; 
            color: #2C6E91; 
            border-radius: 9999px; 
            padding: 0.5rem 3rem; 
            display: inline-block; 
            font-weight: 800; 
            font-size: 1.25rem; 
            text-transform: uppercase; 
            margin-bottom: 2rem; 
        }
        
        .table-header { 
            background-color: #286583; 
            color: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); 
        }
        
        .table-header th:first-child { 
            border-top-left-radius: 10px; 
            border-bottom-left-radius: 10px; 
        }
        
        .table-header th:last-child { 
            border-top-right-radius: 10px; 
            border-bottom-right-radius: 10px; 
        }
        
        .row-text { 
            color: #286583; 
            font-weight: 700; 
        }
        
        tbody tr:nth-child(even) { 
            background-color: #f8fafc; 
        }
    </style>
</head>
<body class="flex flex-col items-center py-10 min-h-screen">

    <!-- 1. JUDUL -->
    <div class="title-pill shadow-sm">
        MONITORING TARIF
    </div>

    <!-- 2. FILTER INPUTS -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 w-full max-w-2xl px-4 justify-items-center">
        <div class="relative w-full flex justify-center">
            <input type="date" id="startDate" class="custom-input uppercase text-sm shadow-sm">
        </div>
        <div class="relative w-full flex justify-center">
            <input type="date" id="endDate" class="custom-input uppercase text-sm shadow-sm">
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 w-full max-w-2xl px-4 justify-items-center">
        <div class="relative w-full flex justify-center">
            <input type="time" id="startTime" class="custom-input uppercase text-sm shadow-sm" value="00:00">
        </div>
        <div class="relative w-full flex justify-center">
            <input type="time" id="endTime" class="custom-input uppercase text-sm shadow-sm" value="23:59">
        </div>
    </div>

    <button onclick="fetchData()" class="mb-8 bg-[#286583] hover:bg-[#1e4d63] text-white font-bold py-3 px-10 rounded-full shadow-md transition transform hover:scale-105 active:scale-95">
        Hitung / Refresh Data
    </button>

    <!-- 3. TABEL DATA -->
    <div class="w-full max-w-7xl px-4 overflow-x-auto mb-10 shadow-lg rounded-xl pb-2">
        <table class="w-full border-collapse bg-white rounded-xl">
            <thead class="table-header text-sm md:text-sm">
                <tr>
                    <th class="py-4 px-4 text-left">No</th>
                    <th class="py-4 px-4 text-left">Nama Mesin</th>
                    <th class="py-4 px-4 text-center">Partial Ea<br><span class="text-xs font-normal">(Kwh)</span></th>
                    <th class="py-4 px-4 text-center">T 1<br><span class="text-xs font-normal">(Kwh)</span></th>
                    <th class="py-4 px-4 text-center">T 2<br><span class="text-xs font-normal">(Kwh)</span></th>
                    <th class="py-4 px-4 text-center leading-tight">Total T1 & T2<br><span class="text-xs font-normal">(Kwh)</span></th>
                    <th class="py-4 px-4 text-right">Total Tarif<br>Partial Ea<br><span class="text-xs font-normal">(Rp)</span></th>
                    <th class="py-4 px-4 text-right">Total Tarif<br>T1 & T2<br><span class="text-xs font-normal">(Rp)</span></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="8" class="text-center py-12 text-gray-400">Tekan tombol "Hitung" untuk memuat data.</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div id="lastUpdateInfo" class="text-center text-sm text-gray-500 mt-2 bg-gray-100 px-6 py-2 rounded-full hidden"></div>

    <script>
        // ==========================================
        // KONFIGURASI SUPABASE
        // ==========================================
        const SUPABASE_URL = 'https://awyohlizbltikpfanugb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3eW9obGl6Ymx0aWtwZmFudWdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNzE0MjMsImV4cCI6MjA4NTY0NzQyM30.t2WyNo8Th4I-8aMZIRdCT9icVGJrKdT9oCtN04IRTes'; 
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ==========================================
        // FORMATTER
        // ==========================================
        const formatNumber = (num) => new Intl.NumberFormat('id-ID', { minimumFractionDigits: 1, maximumFractionDigits: 1 }).format(num || 0);
        const formatCurrency = (num) => new Intl.NumberFormat('id-ID', { style: 'decimal', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(num || 0);

        // ==========================================
        // NAMA MESIN MAP
        // ==========================================
        const machineNames = {
            1: "UNKNOWN", 2: "UNKNOWN", 3: "UNKNOWN", 4: "UNKNOWN",
            5: "MESIN 41", 6: "MESIN 40", 7: "MESIN 39", 8: "UNKNOWN",
            9: "HEATER MC 5", 10: "MESIN 5", 11: "UNKNOWN", 12: "MESIN 34",
            13: "MESIN 35", 14: "UNKNOWN", 15: "UNKNOWN", 16: "MESIN 38",
            17: "MESIN 36", 18: "MESIN 37"
        };

        // ==========================================
        // TARIF PER KWH
        // ==========================================
        const TARIF_LWBP = 1035.78; 
        const TARIF_WBP = 1553.67;

        // ==========================================
        // FUNGSI UTAMA (DUA REQUEST TERPISAH)
        // ==========================================
        async function fetchData() {
            const tableBody = document.getElementById('tableBody');
            const infoDiv = document.getElementById('lastUpdateInfo');

            // Set Loading State
            tableBody.innerHTML = `<tr><td colspan="8" class="text-center py-12 text-blue-600 font-semibold animate-pulse flex justify-center items-center gap-2"><svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Menghitung Data dari Database...</td></tr>`;
            infoDiv.classList.add('hidden');

            const startISO = `${document.getElementById('startDate').value}T${document.getElementById('startTime').value}:00+07:00`;
            const endISO = `${document.getElementById('endDate').value}T${document.getElementById('endTime').value}:59+07:00`;

            try {
                // ========================================================
                // REQUEST 1: Ambil Delta T1 & T2 menggunakan RPC (berdasarkan waktu)
                // ========================================================
                const { data: rpcData, error: rpcError } = await client.rpc('get_energy_report', {
                    start_time: startISO,
                    end_time: endISO
                });

                if (rpcError) throw rpcError;
                
                // ========================================================
                // REQUEST 2: Ambil Partial Ea Murni (Data Terakhir, Bebas Waktu)
                // ========================================================
                // Kita gunakan Promise.all untuk menarik baris terbaru dari setiap mesin secara paralel
                const partialPromises = [];
                for (let i = 1; i <= 18; i++) {
                    partialPromises.push(
                        client.from('energi_db')
                            .select('meter_id, partial_ea')
                            .eq('meter_id', i)
                            .not('partial_ea', 'is', null) // Pastikan bukan null
                            .order('waktu_jakarta', { ascending: false }) // Urutkan paling baru
                            .limit(1) // Ambil 1 baris saja
                            .single() // Konversi hasil ke single object, bukan array
                    );
                }

                // Tunggu semua request selesai
                const partialResults = await Promise.allSettled(partialPromises);
                
                // Susun data partial_ea dalam bentuk objek untuk mempermudah pencarian (Mapping)
                const latestPartials = {};
                partialResults.forEach((result, index) => {
                    const meterId = index + 1;
                    if (result.status === 'fulfilled' && result.value.data) {
                        latestPartials[meterId] = result.value.data.partial_ea;
                    } else {
                        latestPartials[meterId] = 0; // Jika belum ada data sama sekali di DB
                    }
                });

                console.log("⬇️ Data Delta T1/T2 dari RPC ⬇️");
                console.table(rpcData);
                console.log("⬇️ Data Partial Ea Murni Terakhir ⬇️");
                console.table(latestPartials);

                // ========================================================
                // MERGE & RENDER
                // ========================================================
                tableBody.innerHTML = '';

                // Loop 1 sampai 18
                for (let i = 1; i <= 18; i++) {
                    // Cari data delta dari rpcData
                    const rpcRow = rpcData ? rpcData.find(d => d.meter_id === i) : null;
                    
                    const name = machineNames[i] || `Meter ${i}`;
                    const isUnknown = name === "UNKNOWN";
                    
                    // 1. PARTIAL EA: Ambil dari hasil Request 2 (latestPartials)
                    const pEa = latestPartials[i] || 0; 
                    
                    // 2. T1 & T2: Ambil dari hasil Request 1 (rpcData)
                    const t1 = rpcRow ? (rpcRow.delta_t1 || 0) : 0;
                    const t2 = rpcRow ? (rpcRow.delta_t2 || 0) : 0;
                    const totalT1T2 = t1 + t2;
                    
                    // 3. PERHITUNGAN BIAYA
                    const costPartial = pEa * TARIF_LWBP;
                    const costT1T2 = (t1 * TARIF_LWBP) + (t2 * TARIF_WBP);
                    
                    // Styling dinamis: Abu-abu jika tidak ada pemakaian atau mesin UNKNOWN
                    let rowClass = "text-gray-400";
                    let nameClass = "text-gray-400 font-medium";
                    
                    // Highlight baris jika ada pemakaian di Partial Ea atau T1/T2
                    if (pEa > 0 || totalT1T2 > 0) {
                        rowClass = "text-gray-700";
                        nameClass = "text-[#286583] font-bold";
                    }

                    if(isUnknown) {
                        nameClass = "text-gray-300 italic";
                    }

                    const tr = document.createElement('tr');
                    tr.className = "border-b border-gray-100 hover:bg-blue-50 transition duration-150";
                    tr.innerHTML = `
                        <td class="py-4 px-4 row-text text-left">${i}.</td>
                        <td class="py-4 px-4 text-left ${nameClass}">${name}</td>
                        <td class="py-4 px-4 text-center ${rowClass} font-bold text-blue-800">${formatNumber(pEa)}</td>
                        <td class="py-4 px-4 text-center ${rowClass}">${formatNumber(t1)}</td>
                        <td class="py-4 px-4 text-center ${rowClass}">${formatNumber(t2)}</td>
                        <td class="py-4 px-4 text-center font-bold ${rowClass}">${formatNumber(totalT1T2)}</td>
                        <td class="py-4 px-4 text-right font-bold ${costPartial > 0 ? 'text-blue-900' : 'text-gray-400'}">Rp ${formatCurrency(costPartial)}</td>
                        <td class="py-4 px-4 text-right font-bold ${costT1T2 > 0 ? 'text-green-700' : 'text-gray-400'}">Rp ${formatCurrency(costT1T2)}</td>
                    `;
                    tableBody.appendChild(tr);
                }

                infoDiv.innerText = `Data T1 & T2 menampilkan selisih dari ${startISO.replace('T', ' ').slice(0, 16)} s/d ${endISO.replace('T', ' ').slice(0, 16)} WIB. Data Partial Ea menampilkan total utuh terbaru alat.`;
                infoDiv.classList.remove('hidden');

            } catch (err) {
                console.error("Supabase Error:", err);
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center py-8 text-red-500 font-medium bg-red-50">
                    <p class="mb-2">⚠️ Error: Gagal mengambil data.</p>
                    <p class="text-sm text-red-400">Pesan: ${err.message}</p>
                    <p class="text-xs text-gray-500 mt-2">Pastikan struktur database dan koneksi internet stabil.</p>
                </td></tr>`;
            }
        }

        // ==========================================
        // INISIALISASI
        // ==========================================
        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
            
            // fetchData(); // Buka komentar jika ingin otomatis refresh saat pertama kali dimuat
        };
    </script>
</body>
</html>
