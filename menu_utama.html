<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MENU UTAMA - Monitoring System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Icon FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #f4f7f6;
            --primary-blue: #23637e;
            --btn-blue: #2b6c8a;
            --btn-gold: #cc9b28;
            --text-dark: #2c3e50;
            --nav-bg: #ffffff;
            --sidebar-theme: #2b6c8a; 
            --custom-main: #2b6c8a; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Memastikan konten ke tengah vertikal jika layar tinggi */
        }

        /* --- SIDEBAR STYLE --- */
        .offcanvas {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            width: 300px !important;
            box-shadow: 5px 0 15px rgba(0,0,0,0.05);
        }
        .offcanvas-header {
            border-bottom: 1px solid #f0f0f0;
            padding: 20px 25px;
        }
        .offcanvas-title {
            color: var(--sidebar-theme);
            font-weight: 800;
            letter-spacing: 1.5px;
        }

        .nav-btn-custom {
            display: flex;
            align-items: center;
            background-color: white;
            color: var(--sidebar-theme);
            border: 2px solid var(--sidebar-theme);
            border-radius: 50px;
            padding: 12px 25px;
            margin-bottom: 15px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .nav-btn-custom:hover {
            background-color: var(--sidebar-theme);
            color: white;
            box-shadow: 0 8px 15px rgba(43, 108, 138, 0.25);
            transform: translateY(-2px);
        }

        .nav-btn-custom i {
            font-size: 1.4rem;
            width: 35px;
            text-align: center;
            margin-right: 15px;
        }

        /* --- CONTAINER UTAMA --- */
        .main-container {
            width: 100%;
            /* BATAS MAKSIMAL LEBAR AGAR TIDAK RAKSASA DI PC */
            max-width: 850px; 
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* --- HEADER ROW --- */
        .header-row {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            width: 100%;
            min-height: 50px;
        }

        .btn-menu-toggle {
            position: absolute;
            left: 0;
            color: var(--sidebar-theme);
            font-size: 1.8rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }
        
        .btn-menu-toggle:hover { transform: scale(1.1); }

        .header-pill {
            display: inline-block;
            border: 2px solid var(--custom-main);
            padding: 8px 40px;
            border-radius: 50px;
            color: var(--custom-main);
            font-weight: 800;
            font-size: 1.3rem;
            background: #fff;
            box-shadow: 0 4px 15px rgba(43, 108, 138, 0.1);
            letter-spacing: 1px;
            z-index: 1;
        }

        .description {
            font-size: 0.95rem;
            color: #6c757d;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 35px;
            padding: 0 10px;
        }

        /* --- MENU GRID --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            z-index: 2;
        }

        /* --- MENU CARD --- */
        .menu-card {
            background: linear-gradient(135deg, var(--btn-blue) 0%, #1f5066 100%);
            color: white;
            text-decoration: none;
            border-radius: 18px; /* Sudut tidak terlalu melengkung */
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 15px rgba(43, 108, 138, 0.15);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            min-height: 100px; /* Disesuaikan untuk desain tanpa ikon */
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: rgba(255,255,255,0.2);
        }

        .menu-card.gold {
            background: linear-gradient(135deg, var(--btn-gold) 0%, #a67c1e 100%);
            box-shadow: 0 8px 15px rgba(204, 155, 40, 0.15);
        }

        .menu-card span {
            font-weight: 700;
            font-size: 0.95rem; /* Teks diperbesar sedikit */
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 1.4;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
            color: white;
            filter: brightness(1.1);
        }
        
        .menu-card:active { transform: translateY(-2px); box-shadow: 0 5px 10px rgba(0,0,0,0.2); }

        /* =========================================
           RESPONSIVE DESIGN PRO (SMOOTH & ELEGANT)
           ========================================= */

        /* Tablet (768px ke atas) */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 Kolom */
                gap: 20px;
            }
            .menu-card {
                min-height: 120px;
                padding: 25px 15px;
            }
            .menu-card span { font-size: 1rem; }
            .header-pill { font-size: 1.5rem; padding: 10px 50px; }
            .description { font-size: 1.05rem; margin-bottom: 40px; }
            .btn-menu-toggle { font-size: 2rem; }
        }

        /* Laptop/Desktop (1024px ke atas) -> BATAS MAKSIMAL */
        @media (min-width: 1024px) {
            .main-container {
                padding: 40px;
            }
            .menu-grid {
                gap: 25px; /* Jarak antar kotak pas */
            }
            .menu-card {
                min-height: 130px; /* Bentuk elegan, text-only */
                border-radius: 20px;
                padding: 30px 20px;
            }
            .menu-card span {
                font-size: 1.15rem; /* Teks dibesarkan agar proporsional */
                letter-spacing: 1.5px;
            }
            .header-pill {
                font-size: 1.6rem;
                padding: 12px 60px;
            }
            .description {
                font-size: 1.1rem;
                margin-bottom: 45px;
            }
        }

        /* HP Sangat Kecil (Lebar di bawah 360px) */
        @media (max-width: 360px) {
            .menu-grid { grid-template-columns: 1fr; } /* 1 Kolom list */
            .menu-card {
                padding: 20px;
                min-height: 70px;
            }
            .menu-card span { text-align: center; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

        <div class="offcanvas-header">
            <h5 class="offcanvas-title">DASHBOARD</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-center p-4">
            
            <a href="index.html" class="nav-btn-custom">
                <i class="fas fa-house-chimney"></i>
                <span class="nav-btn-text">HOME</span>
            </a>

            <a href="menu_utama.html" class="nav-btn-custom">
                <i class="fas fa-table-cells-large"></i>
                <span class="nav-btn-text">MENU UTAMA</span>
            </a>

            <a href="download_data.html" class="nav-btn-custom">
                <i class="fas fa-file-export"></i>
                <span class="nav-btn-text">UNDUH DATA</span>
            </a>

            <a href="informasi_akun.html" class="nav-btn-custom">
                <i class="fas fa-user-gear"></i>
                <span class="nav-btn-text">AKUN</span>
            </a>

        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-container">
        
        <!-- 1. Header Row (Hamburger + Pill) -->
        <div class="header-row">
            <!-- Tombol Hamburger -->
            <button class="btn-menu-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Pill Menu Utama -->
            <div class="header-pill">MENU UTAMA</div>
        </div>
        
        <p class="description">
            Pilih menu yang tersedia di bawah ini untuk mengakses dashboard monitoring sistem Anda.
        </p>

        <!-- 2. GRID MENU UTAMA -->
        <div class="menu-grid">
            
            <!-- Power Meter -->
            <a href="realtime.html" class="menu-card">
                <span>Power Meter Monitoring</span>
            </a>

            <!-- Monitoring Tarif -->
            <a href="tarif.html" class="menu-card gold">
                <span>Monitoring Tarif</span>
            </a>

            <!-- Status Data -->
            <a href="status_data.html" class="menu-card">
                <span>Status<br>Data</span>
            </a>

            <!-- Riwayat -->
            <a href="riwayat.html" class="menu-card gold">
                <span>Riwayat<br>Perekaman</span>
            </a>

            <!-- Grafik Data -->
            <a href="grafik_data.html" class="menu-card">
                <span>Grafik<br>Data</span>
            </a>

            <!-- Download Data -->
            <a href="download_data.html" class="menu-card gold">
                <span>Download<br>Data</span>
            </a>

        </div>
    </div>

    <!-- Bootstrap JS (Wajib untuk Sidebar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
