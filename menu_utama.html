<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MENU UTAMA - Monitoring System</title>
    
    <!-- Bootstrap 5 CSS (Wajib untuk Sidebar) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #ffffff;
            --primary-blue: #23637e;
            --btn-blue: #2b6c8a;
            --btn-gold: #cc9b28;
            --text-dark: #333333;
            --nav-bg: #ffffff;
            --cyan-theme: #00bcd4; /* Warna Sidebar */
            --custom-cyan: #0cc0df; /* WARNA BARU REQUEST (#0cc0df) */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- SIDEBAR STYLE --- */
        .offcanvas {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            width: 300px !important;
        }
        .offcanvas-header {
            border-bottom: 1px solid #eee;
        }
        .offcanvas-title {
            color: var(--cyan-theme);
            font-weight: 800;
            letter-spacing: 1px;
        }

        .nav-btn-custom {
            display: flex;
            align-items: center;
            background-color: white;
            color: var(--cyan-theme);
            border: 2px solid var(--cyan-theme);
            border-radius: 50px;
            padding: 12px 25px;
            margin-bottom: 20px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .nav-btn-custom:hover {
            background-color: var(--cyan-theme);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
        }

        .nav-btn-custom i {
            font-size: 1.8rem;
            width: 40px;
            text-align: center;
            margin-right: 15px;
        }

        /* --- CONTAINER UTAMA --- */
        .main-container {
            width: 100%;
            max-width: 450px;
            padding: 30px 25px 20px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* --- HEADER ROW (HAMBURGER + PILL) --- */
        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            width: 100%;
        }

        .btn-menu-toggle {
            color: var(--cyan-theme);
            font-size: 1.8rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- HEADER PILL (WARNA BARU) --- */
        .header-pill {
            display: inline-block;
            border: 2px solid var(--custom-cyan); /* Update Warna Border */
            padding: 8px 40px;
            border-radius: 50px;
            color: var(--custom-cyan); /* Update Warna Teks */
            font-weight: 700;
            font-size: 1.1rem;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .description {
            font-size: 0.8rem;
            color: var(--primary-blue);
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        /* --- TOMBOL GRID --- */
        .btn-row {
            display: flex;
            gap: 15px;
            width: 100%;
            margin: 0;
            justify-content: center;
            z-index: 2;
        }

        .btn-custom {
            flex: 1;
            padding: 12px 5px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 45px;
            line-height: 1.2;
            background-size: 200% auto;
            border: none;
        }

        .btn-custom:hover { color: white; opacity: 0.9; }
        .btn-custom:active { transform: scale(0.95); opacity: 0.9; }

        .btn-blue { background-color: var(--btn-blue); }
        .btn-gold { background-color: var(--btn-gold); }
        
        /* CLASS WARNA BARU */
        .btn-cyan-custom { background-color: var(--custom-cyan); }

        /* --- GAMBAR KARAKTER --- */
        .illustration-cowok, .illustration-cewek {
            width: 130px; 
            height: auto;
            margin: 15px 0;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
            animation: float 4s ease-in-out infinite;
            z-index: 1;
        }
        .illustration-cewek { animation-delay: 1s; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>
<body>

    <!-- SIDEBAR NAVIGATION (MENU SAMPING) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">MENU</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-center p-4">
            
            <a href="index.html" class="nav-btn-custom">
                <i class="fas fa-home"></i>
                <span class="nav-btn-text">HOME</span>
            </a>

            <a href="menu_utama.html" class="nav-btn-custom">
                <i class="fas fa-th-large"></i>
                <span class="nav-btn-text">MENU UTAMA</span>
            </a>

            <a href="download_data.html" class="nav-btn-custom">
                <i class="fas fa-cloud-download-alt"></i>
                <span class="nav-btn-text">UNDUH DATA</span>
            </a>

            <a href="informasi_akun.html" class="nav-btn-custom">
                <i class="fas fa-user"></i>
                <span class="nav-btn-text">AKUN</span>
            </a>

        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-container">
        
        <!-- 1. Header Row (Hamburger + Pill) -->
        <div class="header-row">
            <!-- Tombol Hamburger -->
            <button class="btn-menu-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Pill Menu Utama (Warna Baru) -->
            <div class="header-pill">MENU UTAMA</div>
        </div>
        
        <p class="description">
            Pilih menu yang tersedia untuk mengakses monitoring sistem secara menyeluruh
        </p>

        <!-- 2. Baris 1: Monitoring -->
        <div class="btn-row">
            <!-- POWER METER MONITORING jadi Cyan -->
            <a href="realtime.html" class="btn-custom btn-cyan-custom">POWER METER MONITORING</a>
            <a href="tarif.html" class="btn-custom btn-gold">MONITORING TARIF</a>
        </div>

        <!-- 3. Gambar Cowok -->
        <img src="Logo cowok engineering.png" class="illustration-cowok" alt="Teknisi Cowok">

        <!-- 4. Baris 2: Status & Riwayat -->
        <div class="btn-row">
            <!-- STATUS DATA jadi Cyan -->
            <a href="status_data.html" class="btn-custom btn-cyan-custom">STATUS DATA</a>
            <a href="riwayat.html" class="btn-custom btn-gold">RIWAYAT</a>
        </div>

        <!-- 5. Gambar Cewek -->
        <img src="Logo cewek engineering.png" class="illustration-cewek" alt="Teknisi Cewek">

        <!-- 6. Baris 3: Grafik & Download -->
        <div class="btn-row">
            <!-- GRAFIK DATA jadi Cyan -->
            <a href="grafik_data.html" class="btn-custom btn-cyan-custom">GRAFIK DATA</a>
            <a href="download_data.html" class="btn-custom btn-gold">DOWNLOAD DATA</a>
        </div>
    </div>

    <!-- Bootstrap JS (Wajib untuk Sidebar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
