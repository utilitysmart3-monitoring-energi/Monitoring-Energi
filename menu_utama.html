<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MENU UTAMA - Monitoring System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Icon FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #f4f7f6;
            --primary-blue: #23637e;
            --btn-blue: #2b6c8a;
            --btn-gold: #cc9b28;
            --text-dark: #2c3e50;
            --nav-bg: #ffffff;
            --sidebar-theme: #2b6c8a; 
            --custom-main: #2b6c8a; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Diubah: Agar konten rapat ke atas, bukan ke tengah */
            padding: 0; /* Dihapus agar rapi dari ujung atas */
        }

        /* --- SIDEBAR STYLE --- */
        .offcanvas {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            width: 300px !important;
            box-shadow: 5px 0 15px rgba(0,0,0,0.05);
        }
        .offcanvas-header {
            border-bottom: 1px solid #f0f0f0;
            padding: 20px 25px;
        }
        .offcanvas-title {
            color: var(--sidebar-theme);
            font-weight: 800;
            letter-spacing: 1.5px;
        }

        .nav-btn-custom {
            display: flex;
            align-items: center;
            background-color: white;
            color: var(--sidebar-theme);
            border: 2px solid var(--sidebar-theme);
            border-radius: 50px;
            padding: 12px 25px;
            margin-bottom: 15px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .nav-btn-custom:hover {
            background-color: var(--sidebar-theme);
            color: white;
            box-shadow: 0 8px 15px rgba(43, 108, 138, 0.25);
            transform: translateY(-2px);
        }

        .nav-btn-custom i {
            font-size: 1.4rem;
            width: 35px;
            text-align: center;
            margin-right: 15px;
        }

        /* --- CONTAINER UTAMA --- */
        .main-container {
            width: 90%; /* Fluid width */
            max-width: 1100px; /* Batas melar maksimal untuk TV/Monitor raksasa */
            padding: clamp(30px, 4vw, 50px) clamp(15px, 4vw, 50px); /* Atas lebih rapat */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* --- HEADER ROW --- */
        .header-row {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: clamp(20px, 4vw, 40px);
            width: 100%;
        }

        .btn-menu-toggle {
            position: absolute;
            left: 0;
            top: 50%; /* Kunci posisi 50% dari atas container */
            transform: translateY(-50%); /* Kunci akurat rata tengah vertikal */
            color: var(--sidebar-theme);
            font-size: clamp(1.8rem, 4vw, 2.5rem); /* Auto detect ukuran hamburger */
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .btn-menu-toggle:hover { 
            transform: translateY(-50%) scale(1.1); /* Hover scale rapi tidak mengubah posisi tengah */
        }

        .header-pill {
            display: inline-block;
            border: clamp(2px, 0.3vw, 4px) solid var(--custom-main);
            padding: clamp(8px, 1.5vw, 15px) clamp(30px, 6vw, 80px); /* Auto padding */
            border-radius: 50px;
            color: var(--custom-main);
            font-weight: 800;
            font-size: clamp(1.2rem, 3vw, 2.2rem); /* Auto deteksi ukuran font judul */
            background: #fff;
            box-shadow: 0 4px 15px rgba(43, 108, 138, 0.1);
            letter-spacing: clamp(1px, 0.2vw, 2px);
            z-index: 1;
        }

        .description {
            font-size: clamp(0.9rem, 1.5vw, 1.25rem); /* Auto scale deskripsi */
            color: #6c757d;
            font-weight: 500;
            line-height: 1.6;
            margin-bottom: clamp(25px, 5vw, 50px);
            max-width: 800px; /* Tetap wajar dibaca di TV */
            padding: 0 10px;
        }

        /* --- MENU GRID --- */
        .menu-grid {
            display: grid;
            /* Auto detect susunan: mulai dari 2 kolom, kalau layar besar otomatis 3 kolom */
            grid-template-columns: repeat(2, 1fr); 
            gap: clamp(12px, 2vw, 30px); /* Celah antar kartu menyesuaikan layar */
            width: 100%;
            z-index: 2;
        }

        /* --- MENU CARD --- */
        .menu-card {
            background: linear-gradient(135deg, var(--btn-blue) 0%, #1f5066 100%);
            color: white;
            text-decoration: none;
            border-radius: clamp(15px, 2vw, 25px); /* Radius melengkung menyesuaikan layar */
            padding: clamp(15px, 3vw, 35px) clamp(10px, 2vw, 25px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 15px rgba(43, 108, 138, 0.15);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            /* Auto tinggi: di HP 90px, di Laptop 140px, di TV 180px */
            min-height: clamp(90px, 15vh, 160px); 
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: clamp(3px, 0.5vw, 6px);
            background: rgba(255,255,255,0.2);
        }

        .menu-card.gold {
            background: linear-gradient(135deg, var(--btn-gold) 0%, #a67c1e 100%);
            box-shadow: 0 8px 15px rgba(204, 155, 40, 0.15);
        }

        .menu-card span {
            font-weight: 700;
            /* Auto detect ukuran teks di kartu */
            font-size: clamp(0.85rem, 1.8vw, 1.25rem); 
            letter-spacing: clamp(0.5px, 0.1vw, 1.5px);
            text-transform: uppercase;
            line-height: 1.4;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            color: white;
            filter: brightness(1.1);
        }
        
        .menu-card:active { transform: translateY(-2px); box-shadow: 0 5px 10px rgba(0,0,0,0.2); }

        /* =========================================
           BREAKPOINT STRUKTURAL UTAMA
           ========================================= */

        /* Beralih ke 3 Kolom saat layar mencapai batas Tablet/Laptop (768px ke atas) */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Penanganan Ekstrem: Layar HP sangat kecil (seperti iPhone SE / Lebar < 380px) */
        @media (max-width: 380px) {
            .menu-grid { 
                grid-template-columns: 1fr; /* Paksa 1 kolom memanjang ke bawah */
            }
            .menu-card {
                min-height: 75px;
            }
        }
    </style>
</head>
<body>

    <!-- SIDEBAR NAVIGATION (MENU SAMPING) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">DASHBOARD</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-center p-4">
            
            <a href="index.html" class="nav-btn-custom">
                <i class="fas fa-house-chimney"></i>
                <span class="nav-btn-text">HOME</span>
            </a>

            <a href="menu_utama.html" class="nav-btn-custom">
                <i class="fas fa-table-cells-large"></i>
                <span class="nav-btn-text">MENU UTAMA</span>
            </a>

            <a href="download_data.html" class="nav-btn-custom">
                <i class="fas fa-file-export"></i>
                <span class="nav-btn-text">UNDUH DATA</span>
            </a>

            <a href="informasi_akun.html" class="nav-btn-custom">
                <i class="fas fa-user-gear"></i>
                <span class="nav-btn-text">AKUN</span>
            </a>

        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-container">
        
        <!-- 1. Header Row (Hamburger + Pill) -->
        <div class="header-row">
            <!-- Tombol Hamburger -->
            <button class="btn-menu-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Pill Menu Utama -->
            <div class="header-pill">MENU UTAMA</div>
        </div>
        
        <p class="description">
            Pilih menu yang tersedia di bawah ini untuk mengakses dashboard monitoring sistem Anda.
        </p>

        <!-- 2. GRID MENU UTAMA -->
        <div class="menu-grid">
            
            <!-- Power Meter -->
            <a href="realtime.html" class="menu-card">
                <span>Power Meter Monitoring</span>
            </a>

            <!-- Monitoring Tarif -->
            <a href="tarif.html" class="menu-card gold">
                <span>Monitoring Tarif</span>
            </a>

            <!-- Status Data -->
            <a href="status_data.html" class="menu-card">
                <span>Status<br>Data</span>
            </a>

            <!-- Riwayat -->
            <a href="riwayat.html" class="menu-card gold">
                <span>Riwayat<br>Perekaman</span>
            </a>

            <!-- Grafik Data -->
            <a href="grafik_data.html" class="menu-card">
                <span>Grafik<br>Data</span>
            </a>

            <!-- Download Data -->
            <a href="download_data.html" class="menu-card gold">
                <span>Download<br>Data</span>
            </a>

        </div>
    </div>

    <!-- Bootstrap JS (Wajib untuk Sidebar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
