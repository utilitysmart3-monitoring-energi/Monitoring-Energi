    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MENU UTAMA - Monitoring System</title>
    
    <!-- Bootstrap 5 CSS (Wajib untuk Sidebar) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #f4f7f6;
            --primary-blue: #23637e;
            --btn-blue: #2b6c8a;
            --btn-gold: #cc9b28;
            --text-dark: #2c3e50;
            --nav-bg: #ffffff;
            
            /* TEMA UTAMA */
            --sidebar-theme: #2b6c8a; 
            --custom-main: #2b6c8a; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- SIDEBAR STYLE --- */
        .offcanvas {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            width: 300px !important;
            box-shadow: 5px 0 15px rgba(0,0,0,0.05);
        }
        .offcanvas-header {
            border-bottom: 1px solid #f0f0f0;
            padding: 20px 25px;
        }
        .offcanvas-title {
            color: var(--sidebar-theme);
            font-weight: 800;
            letter-spacing: 1.5px;
        }

        /* TOMBOL NAVIGASI SAMPING */
        .nav-btn-custom {
            display: flex;
            align-items: center;
            background-color: white;
            color: var(--sidebar-theme);
            border: 2px solid var(--sidebar-theme);
            border-radius: 50px;
            padding: 12px 25px;
            margin-bottom: 20px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .nav-btn-custom:hover {
            background-color: var(--sidebar-theme);
            color: white;
            box-shadow: 0 8px 15px rgba(43, 108, 138, 0.25);
            transform: translateY(-2px);
        }

        .nav-btn-custom i {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
            margin-right: 15px;
        }

        /* --- CONTAINER UTAMA --- */
        .main-container {
            width: 100%;
            max-width: 1200px; /* Diperbesar dari 500px ke 1200px agar melebar di Laptop/TV */
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* --- HEADER ROW (HAMBURGER + PILL) --- */
        .header-row {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
            min-height: 60px;
        }

        /* TOMBOL HAMBURGER */
        .btn-menu-toggle {
            position: absolute;
            left: 0;
            color: var(--sidebar-theme);
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }
        
        .btn-menu-toggle:hover {
            transform: scale(1.1);
        }

        /* --- HEADER PILL --- */
        .header-pill {
            display: inline-block;
            border: 3px solid var(--custom-main);
            padding: 10px 50px;
            border-radius: 50px;
            color: var(--custom-main);
            font-weight: 800;
            font-size: 1.4rem;
            background: #fff;
            box-shadow: 0 4px 15px rgba(43, 108, 138, 0.1);
            letter-spacing: 1.5px;
            z-index: 1;
        }

        .description {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 500;
            line-height: 1.6;
            margin-bottom: 40px;
            padding: 0 15px;
            max-width: 800px; /* Mencegah teks terlalu melebar di TV */
        }

        /* --- MENU GRID --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Kolom untuk HP */
            gap: 20px;
            width: 100%;
            z-index: 2;
        }

        /* --- MENU CARD --- */
        .menu-card {
            background: linear-gradient(135deg, var(--btn-blue) 0%, #1f5066 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(43, 108, 138, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            min-height: 150px;
        }

        /* Aksen dekoratif tipis di dalam kartu */
        .menu-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 5px;
            background: rgba(255,255,255,0.2);
        }
