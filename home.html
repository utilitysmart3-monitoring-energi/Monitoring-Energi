<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOME - Monitoring System</title>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #ffffff;
            --primary-blue: #23637e; /* Warna teks & border */
            --btn-blue: #2b6c8a;     /* Warna tombol Mulai */
            --btn-gold: #cc9b28;     /* Warna tombol Panduan */
            --text-dark: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Header atas, konten tengah, tombol bawah */
            padding: 50px 25px;
        }

        /* --- HEADER PILL --- */
        .header-pill {
            display: inline-block;
            border: 2px solid var(--primary-blue);
            padding: 8px 60px;
            border-radius: 50px;
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 1.2rem;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* --- KONTEN TENGAH --- */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .description {
            font-size: 0.95rem;
            color: var(--primary-blue);
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .illustration {
            width: 280px;
            height: auto;
            margin-bottom: 20px;
            /* Animasi halus biar keren */
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* --- TOMBOL --- */
        .btn-container {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .btn {
            flex: 1; /* Biar lebarnya bagi rata */
            padding: 12px 0;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            font-size: 0.95rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s, opacity 0.2s;
            border: none;
        }

        .btn:active { transform: scale(0.95); opacity: 0.9; }

        .btn-start { background-color: var(--btn-blue); }
        .btn-guide { background-color: var(--btn-gold); }

    </style>
</head>
<body>

    <!-- 1. Header Kapsul -->
    <div class="header-pill">HOME</div>

    <!-- 2. Konten Tengah (Teks & Gambar) -->
    <div class="content-wrapper">
        <p class="description">
            Solusi digital untuk mendukung pengawasan dan analisis data kelistrikan secara berkelanjutan.
        </p>
        
        <!-- LOGO DARI GITHUB (Utility logo.png) -->
        <!-- Pastikan file gambar ada di folder yang sama dengan file html ini -->
        <img src="Utility logo.png" class="illustration" alt="Logo Utility">
    </div>

    <!-- 3. Tombol Navigasi Bawah -->
    <div class="btn-container">
        <!-- Ke Menu Utama -->
        <a href="menu_utama.html" class="btn btn-start">MULAI</a>
        
        <!-- Ke Panduan -->
        <a href="panduan.html" class="btn btn-guide">PANDUAN</a>
    </div>

</body>
</html>
